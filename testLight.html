<body>
    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        var t = document.getElementById('test')
        document.body.appendChild(t)
        RedGL(t, function (v) {
            var tGL;
            var tWorld, tScene3D, tCamera
            var tRenderer;
            var self;
            self = this
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene3D = RedScene();
            tCamera = RedCamera();
            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene3D, tCamera));
            RedView('test').setSize('100%', '100%')
            RedView('test').setLocation('0%', '0%')



            var testMaterial, testMaterial2
            testMaterial = RedEnvironmentMaterial(
                this,
                RedBitmapTexture(this, 'asset/crate.png'),
                RedBitmapCubeTexture(this, [
                    'asset/cubemap/posx.png',
                    'asset/cubemap/negx.png',
                    'asset/cubemap/posy.png',
                    'asset/cubemap/negy.png',
                    'asset/cubemap/posz.png',
                    'asset/cubemap/negz.png'
                ]),
                RedBitmapTexture(this, 'asset/normalTest.jpg'),
                RedBitmapTexture(this, 'asset/specular.png'),
                RedBitmapTexture(this, 'asset/displacementTest.jpg')

            )
            testMaterial2 = RedStandardMaterial(
                this,
                RedBitmapTexture(this, 'asset/alphaTest.png')
            )


            tScene3D.setSkyBox(
                RedSkyBox(this, [
                    'asset/cubemap/posx.png',
                    'asset/cubemap/negx.png',
                    'asset/cubemap/posy.png',
                    'asset/cubemap/negy.png',
                    'asset/cubemap/posz.png',
                    'asset/cubemap/negz.png'
                ])
            )
            JsonModelLoader(this, 'testJsonModel', 'asset/teapot.json', function (interleaveBuffer, indexBuffer) {
                console.log('호잇!', interleaveBuffer, indexBuffer)
                var testMesh = RedMesh(self, RedGeometry(interleaveBuffer, indexBuffer), testMaterial)
                // var testMesh = RedMesh(self, RedBox(self), testMaterial)
                testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.5
                // var testMesh = RedMesh(self,RedPlane(self),testMaterial)
                // testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 1
                // testMesh.scaleY  = 
                tScene3D.addChild(testMesh)
                var i = 10
                while (i--) {
                    var testMesh2 = RedSprite3D(self, RedBox(self), testMaterial2)
                    testMesh2.x = Math.sin(Math.PI * 2 / 10 * i) * 15
                    testMesh2.y = Math.cos(Math.PI * 2 / 10 * i) * 15
                    testMesh2.scaleX = testMesh2.scaleY = testMesh2.scaleZ = 10
                    testMesh.addChild(testMesh2)


                }
                var i = 10
                while (i--) {
                    var testMesh = RedMesh(self, RedGeometry(interleaveBuffer, indexBuffer), testMaterial)
                    // var testMesh = RedMesh(self, RedBox(self), testMaterial2)
                    testMesh.x = Math.sin(Math.PI * 2 / 10 * i) * 8
                    testMesh.z = Math.cos(Math.PI * 2 / 10 * i) * 8
                    testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.1
                    tScene3D.addChild(testMesh)

                }
                tScene3D['grid'] = RedGrid(self)

                var testMesh = RedMesh(self, RedBox(self), RedColorMaterial(self,'#ff0000'))
                testMesh2 = RedMesh(self, RedBox(self), RedColorMaterial(self,'#ff0000'))
                testMesh2.scaleX = testMesh2.scaleY = testMesh2.scaleZ = 0.5
                testMesh2.scaleX = 10
                testMesh2.x = -5
                testMesh.x = 5
                testMesh.addChild(testMesh2)
                tScene3D.addChild(testMesh)

                var testMesh = RedMesh(self, RedBox(self), RedColorMaterial(self, '#00ff00'))
                testMesh2 = RedMesh(self, RedBox(self), RedColorMaterial(self, '#00ff00'))
                testMesh2.scaleX = testMesh2.scaleY = testMesh2.scaleZ = 0.5
                testMesh2.scaleY = 10
                testMesh2.y = -5
                testMesh.y = 5
                testMesh.addChild(testMesh2)
                tScene3D.addChild(testMesh)

                 var testMesh = RedMesh(self, RedBox(self), RedColorMaterial(self, '#0000ff'))
                testMesh2 = RedMesh(self, RedBox(self), RedColorMaterial(self, '#0000ff'))
                testMesh2.scaleX = testMesh2.scaleY = testMesh2.scaleZ = 0.5
                testMesh2.scaleZ = 10
                testMesh2.z = -5
                testMesh.z = 5
                testMesh.addChild(testMesh2)
                tScene3D.addChild(testMesh)
            })


            var testDLight, testALight;

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.directionX = -3
            testDLight.directionY = -3
            testDLight.directionZ = -3
            tScene3D.addLight(testDLight)

            testDLight = RedDirectionalLight(this, '#00ff00')
            testDLight.directionX = 3
            testDLight.directionY = 3
            testDLight.directionZ = 3
            tScene3D.addLight(testDLight)

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.directionX = Math.random() * 10 - 5
            // testDLight.directionY = Math.random() * 30 - 15
            testDLight.directionZ = Math.random() * 10 - 5
            tScene3D.addLight(testDLight)

            // testALight = RedAmbientLight(this)
            // tScene3D.addLight(testALight)

            var renderResult;
            renderResult = document.createElement('div')
            renderResult.style.cssText = 'position:absolute;top:0px;left:0px;color:#fff;font-size:12px;background:rgba(0,0,0,0.6)'
            document.body.appendChild(renderResult)

            tRenderer.start(this, function (time) {
                // testInterleaveBuffer.upload(interleaveData)
                i = tScene3D.children.length
                while (i--) {
                    testMesh = tScene3D.children[i]
                    // testMesh.rotationX += 1
                    // testMesh.rotationY += 1
                    // testMesh.rotationZ += 1
                    // testMesh.lookAt(tCamera.x, tCamera.y, tCamera.z)
                    // testMesh['drawMode'] = self.gl.POINTS
                    // testMesh.lookAt(tCamera.x,tCamera.y,tCamera.z)
                }

                testDLight.directionX = Math.sin(time / 1500) * 20
                // testLight.y = Math.cos(time / 1500) * 10
                testDLight.directionZ = Math.cos(time / 1500) * 20

                tCamera.x = Math.sin(time / 1500) * 30
                tCamera.y = Math.cos(time / 1500) * 30
                tCamera.z = Math.cos(time / 1500) * 30 + Math.sin(time / 1500) * 30

                testMaterial['displacementPower'] = Math.sin(time / 100)
                // tCamera.y = 10
                // tCamera.z = 40
                tCamera.lookAt(0, 0, 0)


                renderResult.innerHTML = ''
                for (var k in tRenderer['renderInfo']) {
                    // console.log(tRenderer['renderInfo'][k])
                    renderResult.innerHTML +=
                        '<b>RedView : key - ' + tRenderer['renderInfo'][k]['key'] + '</b>' +
                        ' <br>orthographic - ' + tRenderer['renderInfo'][k]['orthographic'] +
                        ' <br>call - ' + tRenderer['renderInfo'][k]['call'] +
                        ' <br> width - ' + tRenderer['renderInfo'][k]['width'] +
                        ' <br> height - ' + tRenderer['renderInfo'][k]['height'] +
                        ' <br> viewRectWidth - ' + tRenderer['renderInfo'][k]['viewRectWidth'] +
                        ' <br> viewRectHeight - ' + tRenderer['renderInfo'][k]['viewRectHeight'] +
                        ' <br> x - ' + tRenderer['renderInfo'][k]['x'] +
                        ' <br> y - ' + tRenderer['renderInfo'][k]['y'] +
                        '<br>'
                }
                renderResult.innerHTML += 'renderScale : ' + self.renderScale

            })

            console.log(tScene3D)
        })
    </script>
