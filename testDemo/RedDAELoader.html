<html>

<head>
    <meta charset="UTF-8">
    <title>RedDAELoader</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>

</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedObitController(this);
        tCamera.tilt = -45
        tRenderer = RedRenderer();
        (function () {
            var sourceViewBt;
            document.body.appendChild(sourceViewBt = document.createElement('button'));
            sourceViewBt.style.cssText = 'position:fixed;left:10px;top:10px;background:rgb(91, 82, 170);color:#fff;z-index:10001;border:0;outline:none;cursor:pointer;padding:8px;font-size:11px;border-radius:5px'
            sourceViewBt.innerHTML = 'debugRenderInfo'
            sourceViewBt.addEventListener('click', function () {
                tRenderer.renderDebuger.visible = !tRenderer.renderDebuger.visible
            })
        })();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testPLight;
        testDLight = RedDirectionalLight(this, '#fff', 1)
        testDLight.x = 3
        testDLight.y = 2
        testDLight.z = 3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        testDLight = RedDirectionalLight(this, '#ff00ff', 0.2)
        testDLight.x = -3
        testDLight.y = 2
        testDLight.z = -3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        testPLight = RedPointLight(this, '#00ff00', 0.5)
        testPLight.x = -3
        testPLight.y = -3
        testPLight.z = -3
        testPLight['radius'] = 1
        testPLight['intensity'] = 1
        tScene3D.addLight(testPLight)

        tScene3D['grid'] = RedGrid(self)
        RedDAELoader(this, '../asset/dae/', 'test2.dae', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])

            // v['resultMesh'].rotationX = 90
        })

        tRenderer.start(this, function (time) {
            testDLight.x = Math.sin(time / 1000) * 2
            testDLight.y = Math.cos(time / 1000) * 2
            testDLight.z = Math.cos(time / 1000) * 2
            testPLight.x = Math.sin(time / 1500) * 2
            testPLight.y = Math.cos(time / 1500) * 2
            testPLight.z = Math.cos(time / 1500) * 2
            testPLight.debug = true
            // testDLight.debug = true
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
