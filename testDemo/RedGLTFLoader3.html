<canvas id="test" style="border: none;background:red"></canvas>
<script>
	document.getElementById('test')
	RedGL(document.getElementById('test'), function (v) {
		console.log(v)
		var tGL;
		var tWorld, tScene3D, tCamera
		var tRenderer;
		var self;
		self = this
		tGL = this.gl;
		this.world = tWorld = RedWorld();
		tScene3D = RedScene(this);
		// tScene3D['useFog'] = true
		tCamera = RedObitController(this);
		tCamera.tilt = -25
//		tCamera.distance = 150
//		tCamera.speedDistance = 50
		tRenderer = RedRenderer();
		tWorld.addView(RedView('test', this, tScene3D, tCamera));
		RedView('test').setSize('100%', '100%')
		RedView('test').setLocation('0%', '0%')
		this.renderScale = 1
		var testDLight;
		testDLight = RedDirectionalLight(this)
		testDLight.x = 0
		testDLight.y = 300
		testDLight.z = 300
		tScene3D.addLight(testDLight)
		testDLight = RedDirectionalLight(this)
		testDLight.x = 0
		testDLight.y = 300
		testDLight.z = -300
		tScene3D.addLight(testDLight)
		tRenderer.renderDebuger.visible = true
		tScene3D.skyBox =
			RedSkyBox(this, [
				'../asset/cubemap/SwedishRoyalCastle/px.jpg',
				'../asset/cubemap/SwedishRoyalCastle/nx.jpg',
				'../asset/cubemap/SwedishRoyalCastle/py.jpg',
				'../asset/cubemap/SwedishRoyalCastle/ny.jpg',
				'../asset/cubemap/SwedishRoyalCastle/pz.jpg',
				'../asset/cubemap/SwedishRoyalCastle/nz.jpg'
			]);
		var t0 =RedGLTFLoader(self, '../asset/glTF/basic/', 'BrainStem.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].x = 1.5

		});
		var t1 =RedGLTFLoader(self, '../asset/glTF/basic/', 'CesiumMan.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].x = -1.5
		});
		var t1 =RedGLTFLoader(self, '../asset/glTF/basic/', 'RiggedFigure.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].z = -1
		});
		t0 = RedGLTFLoader(self, '../asset/glTF/basic/', 'BoxAnimated.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
		})
		t1 = RedGLTFLoader(self, '../asset/glTF/basic/', 'animation.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].x = -2
		})
		RedGLTFLoader(self, '../asset/glTF/basic/', 'SimpleSparseAccessor.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].z = -2
		})
		t2 = RedGLTFLoader(self, '../asset/glTF/basic/', 'SimpleMorph.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].z = 2

		});
		RedGLTFLoader(self, '../asset/glTF/basic/', 'RiggedSimple.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].x = 3


		});
		RedGLTFLoader(self, '../asset/glTF/basic/', 'SimpleSkin.gltf', function (v) {
			console.log('호잇!', v)
			tScene3D.addChild(v['resultMesh'])
			v['resultMesh'].x = -3

		});

		tRenderer.start(this, function (time) {

//			if(tScene3D['children'][0]) tScene3D['children'][0].rotationX+=1
//			if ( tScene3D['children'][0] ) tScene3D['children'][0].rotationY += 0.3
//			if(tScene3D['children'][0]) tScene3D['children'][0].rotationZ+=1
		})
		var testUI = function (redGL, tScene) {
			var gui = self['gui'] = new dat.GUI({
				name: 'test'
			});
			var folder = gui.addFolder('animations')
			var testAnimation = {
				playAnimation: function () {
					t0.playAnimation(t0['animations'][0])
					t1.playAnimation(t1['animations'][0])
				},
				stopAnimation: function () {
					t0.stopAnimation()
					t1.stopAnimation()
				}
			}
			folder.add(testAnimation, 'playAnimation')
			folder.add(testAnimation, 'stopAnimation')
			///////////////////////////////////////////////
			folder.open()
		}
		testUI();
		console.log(tScene3D)
	})
</script>
