    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        document.getElementById('test')
        RedGL(document.getElementById('test'), function (v) {

            console.log(v)
            var tGL;
            var tWorld, tScene3D, tCamera
            var tRenderer;
            var self;
            self = this
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene3D = RedScene(this);

            // tScene3D['useFog'] = true

            tCamera = RedObitController(this);
            tCamera.tilt = -45
            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene3D, tCamera));
            RedView('test').setSize('100%', '100%')
            RedView('test').setLocation('0%', '0%')
            this.renderScale = 1

            var testDLight, testALight, testPLight;
            testDLight = RedDirectionalLight(this)
            testDLight.x = 3
            testDLight.y = 2
            testDLight.z = 3
            testDLight.debug = true
            tScene3D.addLight(testDLight)


            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Invert(this))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Blur(this))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Gray(this))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Pixelize(this))
     
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Convolution(this,RedPostEffect_Convolution['EMBOSS']))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_BlurX(this))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_BlurY(this))
            var bloom = RedPostEffect_Bloom(this)
            tScene3D['postEffectManager'].addEffect(bloom)

            tScene3D['postEffectManager'].addEffect(RedPostEffect_HueSaturation(this)) 
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_Vignetting(this)) 
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_BrightnessContrast(this)) 
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_ZoomBlur(this))
            // tScene3D['postEffectManager'].addEffect(RedPostEffect_HalfTone(this)) 
            // var threshold = RedPostEffect_Threshold(this)
            // tScene3D['postEffectManager'].addEffect(threshold)
            var guassian = RedPostEffect_GaussianBlur(this)
            // tScene3D['postEffectManager'].addEffect(guassian)




            tScene3D.skyBox =
                RedSkyBox(this, [
                    '../asset/cubemap/posx.png',
                    '../asset/cubemap/negx.png',
                    '../asset/cubemap/posy.png',
                    '../asset/cubemap/negy.png',
                    '../asset/cubemap/posz.png',
                    '../asset/cubemap/negz.png'
                ]);

            // tScene3D['grid'] = RedGrid(self)
            RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
                console.log('호잇!', v)
                var i = 1
                while (i--) {
                    var t0;
                    t0 = RedMesh(self)
                    t0['children'] = v['resultMesh']['children'].concat()
                    t0.scaleX = t0.scaleY = t0.scaleZ = 0.03
                    tScene3D.addChild(t0)

                }

                var i = 10
                var max = 10
                var j
                var tMesh;
                var tGeo = RedSphere(self, 1, 32, 32, 32)
                var tMat = RedStandardMaterial(
                    self,
                    RedBitmapTexture(self, '../asset/crate.png'),
                    RedBitmapTexture(self, '../asset/normalTest.jpg'),
                    RedBitmapTexture(self, '../asset/brick_roughness.jpg')
                )
                tMat.shininess = 32
                while (i--) {

                    j = 10
                    while (j--) {
                        tMesh = RedMesh(self, tGeo, tMat)
                        tMesh.x = Math.sin(Math.PI * 2 / (max - 1) * i) * j * 3
                        tMesh.z = Math.cos(Math.PI * 2 / (max - 1) * i) * j * 3
                        tScene3D.addChild(tMesh)
                    }
                }

                v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025

            })


            tRenderer.renderDebuger.visible = true
            tRenderer.start(this, function (time) {
                i = tScene3D.children.length
                while (i--) {
                    if (i == 0) break
                    testMesh = tScene3D.children[i]
                    testMesh.rotationX += 0.1
                    testMesh.rotationY += 0.1
                    testMesh.rotationZ += 0.1
                }
            })

            this['gui'] = new dat.GUI({
                name: 'test'
            });
            var t0 = this['gui'].addFolder('bloom')


            t0.add(bloom, 'exposure', 0, 2)
            t0.add(bloom, 'bloomStrength', 0, 2)
            t0.add(bloom, 'blur', 0, 100)
            t0.add(bloom, 'threshold', 0, 1)

            t0.open()

            var t0 = this['gui'].addFolder('guassian')


            t0.add(guassian, 'radius', 0, 100)

            t0.open()


            console.log(tScene3D)
        })
    </script>
