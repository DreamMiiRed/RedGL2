<html>

<head>
    <meta charset="UTF-8">
    <title>RedOBJLoader</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>

</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        // tScene3D['useFog'] = true
        tCamera = RedObitController(this);
        tCamera.tilt = -45
        tRenderer = RedRenderer();
        (function () {
            var sourceViewBt;
            document.body.appendChild(sourceViewBt = document.createElement('button'));
            sourceViewBt.style.cssText = 'position:fixed;left:10px;top:10px;background:rgb(91, 82, 170);color:#fff;z-index:10001;border:0;outline:none;cursor:pointer;padding:8px;font-size:11px;border-radius:5px'
            sourceViewBt.innerHTML = 'debugRenderInfo'
            sourceViewBt.addEventListener('click', function () {
                tRenderer.renderDebuger.visible = !tRenderer.renderDebuger.visible
            })
        })();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this)
        testDLight.x = 3
        testDLight.y = 2
        testDLight.z = 3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Invert(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Blur(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Gray(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Pixelize(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Convolution(this,RedPostEffect_Convolution['EMBOSS']))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_BlurX(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_BlurY(this))
        var bloom = RedPostEffect_Bloom(this)
        bloom['frameBuffer']['width'] = 1024
        bloom['frameBuffer']['height'] = 1024
        RedView('test')['postEffectManager'].addEffect(bloom)
        var film = RedPostEffect_Film(this)
        bloom['frameBuffer']['width'] = 2048
        bloom['frameBuffer']['height'] = 2048
        // RedView('test')['postEffectManager'].addEffect(film)
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_HueSaturation(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Vignetting(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_BrightnessContrast(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_ZoomBlur(this))
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_HalfTone(this))
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        // tScene3D['grid'] = RedGrid(self)
        RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
            console.log('호잇!', v)
            var i = 1
            while (i--) {
                var t0;
                t0 = RedMesh(self)
                t0['children'] = v['resultMesh']['children'].concat()
                t0.scaleX = t0.scaleY = t0.scaleZ = 0.03
                tScene3D.addChild(t0)
            }
            var i = 10
            var max = 10
            var j
            var tMesh;
            var tGeo = RedSphere(self, 1, 32, 32, 32)
            var tMat = RedStandardMaterial(
                self,
                RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg'),
                RedBitmapTexture(self, '../asset/brick/Brick03_nrm.jpg'),
                RedBitmapTexture(self, '../asset/brick_roughness.jpg')
            )
            tMat.shininess = 32
            while (i--) {
                j = 10
                while (j--) {
                    tMesh = RedMesh(self, tGeo, tMat)
                    tMesh.x = Math.sin(Math.PI * 2 / (max - 1) * i) * j * 3
                    tMesh.z = Math.cos(Math.PI * 2 / (max - 1) * i) * j * 3
                    tScene3D.addChild(tMesh)
                }
            }
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025
        })

        tRenderer.start(this, function (time) {
            i = tScene3D.children.length
            while (i--) {
                if (i == 0) break
                testMesh = tScene3D.children[i]
                testMesh.rotationX += 0.1
                testMesh.rotationY += 0.1
                testMesh.rotationZ += 0.1
            }
            film['scanlineCount'] = Math.sin(time / 1000) / 3.14 * 2048 + 2048
        })
        this['gui'] = new dat.GUI({
            name: 'test'
        });
        var t0 = this['gui'].addFolder('bloom')
        t0.add(bloom, 'exposure', 0, 2)
        t0.add(bloom, 'bloomStrength', 0, 2)
        t0.add(bloom, 'blur', 0, 100)
        t0.open()
//		t0 = this['gui'].addFolder('film')
//		t0.add(film, 'scanlineIntensity', 0, 1)
//		t0.add(film, 'noiseIntensity', 0, 1)
//		t0.add(film, 'scanlineCount', 0, 4096)
//		t0.add(film, 'gray', false, true)
//		t0.open()
        console.log(tScene3D)
    })
</script>
</body>

</html>
