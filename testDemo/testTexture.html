<html>

<head>
    <meta charset="UTF-8">
    <title>testTexture</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
    var t = document.getElementById('test')
    document.body.appendChild(t)
    RedGL(t, function (v) {
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedCamera();
        tRenderer = RedRenderer();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        var interleaveData,
            interleaveData = new Float32Array([
                -0.5, -0.5, 0.0, 0.0, 0.0, 0.0, 0.5, 0.5, 0.5,
                0.5, -0.5, 0.0, 2.0, 0.0, 0.5, 0.0, 0.5, 0.5,
                0.5, 0.5, 0.0, 2.0, 2.0, 0.5, 0.5, 0.0, 0.5,
                -0.5, 0.5, 0.0, 0.0, 2.0, 0.5, 0.5, 0.5, 0.5
            ]);
        var indexData
        indexData = new Uint16Array([0, 1, 2, 0, 2, 3])
        var testInterleaveBuffer
        var testIndexBuffer
        testInterleaveBuffer = RedBuffer(
            this,
            'testInterleaveBuffer',
            RedBuffer.ARRAY_BUFFER,
            interleaveData,
            [
                RedInterleaveInfo('aVertexPosition', 3),
                RedInterleaveInfo('aTexcoord', 2),
                RedInterleaveInfo('aVertexColor', 4)
            ]
        )
        testIndexBuffer = RedBuffer(
            this,
            'testIndexBuffer',
            RedBuffer.ELEMENT_ARRAY_BUFFER,
            indexData
        )
        var testMaterials = []
        testMaterials.push(
            RedBitmapMaterial(
                this,
                RedBitmapTexture(this, '../asset/alphaTest.png')
            )
        )
        testMaterials.push(
            RedBitmapMaterial(
                this,
                RedBitmapTexture(this, '../asset/alphaTest.png', {
                    min: this.gl.LINEAR,
                    mag: this.gl.LINEAR,
                    wrap_s: this.gl.CLAMP_TO_EDGE,
                    wrap_t: this.gl.CLAMP_TO_EDGE
                })
            )
        )
        testMaterials.push(
            RedBitmapMaterial(
                this,
                RedBitmapTexture(this, '../asset/alphaTest.png', {
                    min: this.gl.NEAREST,
                    mag: this.gl.NEAREST,
                    wrap_s: this.gl.CLAMP_TO_EDGE,
                    wrap_t: this.gl.CLAMP_TO_EDGE
                })
            )
        ),
            testMaterials.push(
                RedBitmapMaterial(
                    this,
                    RedBitmapTexture(this, '../asset/alphaTest.png', {
                        wrap_s: this.gl.REPEAT,
                        wrap_t: this.gl.REPEAT
                    })
                )
            )
        testMaterials.push(
            RedBitmapMaterial(
                this,
                RedBitmapTexture(this, '../asset/alphaTest.png', {
                    wrap_s: this.gl.MIRRORED_REPEAT,
                    wrap_t: this.gl.MIRRORED_REPEAT
                })
            )
        )
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        JsonModelLoader(this, 'testJsonModel', '../asset/teapot.json', function (interleaveBuffer, indexBuffer) {
            var i = 5
            while (i--) {
                var testMesh = RedMesh(self, RedGeometry(testInterleaveBuffer, testIndexBuffer), testMaterials[i] ? testMaterials[i] : testMaterials[0])
                testMesh.x = -2 + i
                testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 1
                tScene3D.addChild(testMesh)
            }
            var testAnisotropic = RedMesh(self, RedBox(self), RedStandardMaterial(
                self,
                RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg',
                    {
                        anisotropic: 4
                    })
            ))
            testAnisotropic.rotationX = -25
            testAnisotropic.z = -1
            // testAnisotropic.scaleX = testAnisotropic.scaleY = testAnisotropic.scaleZ = 30
            // testAnisotropic.y = -15
            tScene3D.addChild(testAnisotropic)
        })
        var testDLight
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = 3
        testDLight.y = 3
        testDLight.z = 3
        tScene3D.addLight(testDLight)
        tRenderer.renderDebuger.visible = true
        tRenderer.start(this, function (time) {
            tCamera.z = 5
            tCamera.lookAt(0, 0, 0)
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
