<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
	var t = document.getElementById('test')
	document.body.appendChild(t)
	RedGL(t, function (v) {
		var tGL;
		var tWorld, tScene3D, tCamera
		var tRenderer;
		var self;
		self = this
		tGL = this.gl;
		this.world = tWorld = RedWorld();
		tScene3D = RedScene(this, '#223344');
		tScene3D.alpha = 0.1
		tCamera = RedObitController(self)
		tCamera.distance = 50
		tRenderer = RedRenderer();
		tWorld.addView(RedView('test', tScene3D, tCamera));
		var aa = {
			max: 1000,
			emitCount: 50,
			lifeTime: [1000, 2000],
			gravity: 9.8 / 1000,
		}
		var testParticle = new RedParticleEmitter(this, aa, RedParticleBitmapMaterial(this, RedBitmapTexture(this, '../asset/particle.png')))
		var testParticle2 = new RedParticleEmitter(this, aa, RedParticleColorMaterial(this))
		var tMesh = RedMesh(this, RedSphere(this, 0.1), RedColorMaterial(this))
		var tMesh2 = RedMesh(this, RedSphere(this, 0.1), RedColorMaterial(this))
		console.log(testParticle)
		tScene3D['grid'] = RedGrid(self)
		tScene3D.addChild(tMesh)
		tMesh.addChild(testParticle)
		tScene3D.addChild(tMesh2)
		tMesh2.addChild(testParticle2)
		tRenderer.start(this, function (time) {
			tRenderer.renderDebuger.visible = true
			testParticle.x = tMesh.x = Math.sin(time / 500) * 15
			testParticle.y = tMesh.y = Math.cos(time / 500) * 15
			testParticle.z = tMesh.z = Math.cos(time / 200) + Math.sin(time / 1500) * 15
			testParticle2.x = tMesh2.x = -Math.sin(time / 300) * 6
			testParticle2.y = tMesh2.y = Math.cos(time / 1500) * 6
			testParticle2.z = tMesh2.z = Math.cos(time / 1200) * 6 + Math.sin(time / 1500) * 3
			testParticle.update(time)
			testParticle2.update(time)
		})
		console.log(tScene3D)
	})
</script>
