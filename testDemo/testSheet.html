<canvas id="test" style="border: none;background:red"></canvas>
<script>
	var t = document.getElementById('test')
	document.body.appendChild(t)
	RedGL(t, function (v) {
		var tGL;
		var tWorld, tScene, tCamera
		var tRenderer;
		var self;
		self = this
		tGL = this.gl;
		this.world = tWorld = RedWorld();
		tScene = RedScene(this);
		tCamera = RedCamera();
		tCamera.oth
		tRenderer = RedRenderer();
		tWorld.addView(RedView('test', tScene, tCamera));
		RedView('test').setSize('100%', '100%')
		RedView('test').setLocation('0%', '0%')
		tScene.skyBox =
			RedSkyBox(this, [
				'../asset/cubemap/posx.png',
				'../asset/cubemap/negx.png',
				'../asset/cubemap/posy.png',
				'../asset/cubemap/negy.png',
				'../asset/cubemap/posz.png',
				'../asset/cubemap/negz.png'
			]);
		var mat = RedSheetMaterial(this, RedBitmapTexture(this, '../asset/sheet/spriteSheet.png'), 24, 5, 3, 15)
		var tMesh = RedMesh(this, RedPlane(this), mat)
		console.log(mat)
		tMesh.y = 1
		tScene.addChild(tMesh)
		var mat = RedSheetMaterial(this, RedBitmapTexture(this, '../asset/sheet/spriteSheet2.png'), 24, 6, 4, 24)
		var tMesh = RedMesh(this, RedPlane(this), mat)
		console.log(mat)
		tMesh.y = -1
		tScene.addChild(tMesh)
		var mat = RedSheetMaterial(this, RedBitmapTexture(this, '../asset/sheet/walk.png'), 24, 8, 1, 8)
		var tMesh = RedMesh(this, RedPlane(this), mat)
		console.log(mat)
		tMesh.scaleX = tMesh.scaleY = 0.5
		tScene.addChild(tMesh)
		mat.addAction('idle', {
			texture: RedBitmapTexture(this, '../asset/sheet/walk.png'),
			segmentW: 8,
			segmentH: 1,
			totalFrame: 8,
			frameRate: 24
		})
		mat.addAction('attack', {
			texture: RedBitmapTexture(this, '../asset/sheet/atack.png'),
			segmentW: 6,
			segmentH: 1,
			totalFrame: 6,
			frameRate: 24
		})
		mat.addAction('jump', {
			texture: RedBitmapTexture(this, '../asset/sheet/jump.png'),
			segmentW: 8,
			segmentH: 1,
			totalFrame: 8,
			frameRate: 24
		})
		var testState = {}
		window.addEventListener('keydown', function (e) {
			if ( e.keyCode == 83 ) {
				if ( !testState['down'] ) mat.setAction('attack')
				testState['down'] = true
			}
			if ( e.keyCode == 32 ) {
				if ( !testState['space'] ) mat.setAction('jump')
				testState['space'] = true
			}
		})
		window.addEventListener('keyup', function (e) {
			if ( e.keyCode == 83 ) {
				mat.setAction('idle')
				testState['down'] = false
			}
			if ( e.keyCode == 32 ) {
				mat.setAction('idle')
				testState['space'] = false
			}
		})
		tRenderer.renderDebuger.visible = true
		tRenderer.start(this, function (time) {
			tCamera.z = 5
			tCamera.lookAt(0, 0, 0)
		})
		console.log(tScene)
	})
</script>
