<canvas id="test" style="border: none;background:red"></canvas>
<script>
    var t = document.getElementById('test')
    document.body.appendChild(t)
    RedGL(t, function (v) {
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedCamera();
        tRenderer = RedRenderer();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        var interleaveData,
            interleaveData = new Float32Array([
                -0.5, -0.5, 0.0, 0.0, 0.0, 0.0, 0.5, 0.5, 0.5,
                0.5, -0.5, 0.0, 2.0, 0.0, 0.5, 0.0, 0.5, 0.5,
                0.5, 0.5, 0.0, 2.0, 2.0, 0.5, 0.5, 0.0, 0.5,
                -0.5, 0.5, 0.0, 0.0, 2.0, 0.5, 0.5, 0.5, 0.5
            ]);
        var indexData
        indexData = new Uint16Array([0, 1, 2, 0, 2, 3])
        var testInterleaveBuffer
        var testIndexBuffer
        testInterleaveBuffer = RedBuffer(
            this,
            'testInterleaveBuffer',
            RedBuffer.ARRAY_BUFFER,
            interleaveData,
            [
                RedInterleaveInfo('aVertexPosition', 3),
                RedInterleaveInfo('aTexcoord', 2),
                RedInterleaveInfo('aVertexColor', 4)
            ]
        )
        testIndexBuffer = RedBuffer(
            this,
            'testIndexBuffer',
            RedBuffer.ELEMENT_ARRAY_BUFFER,
            indexData
        )
        var tMat =
            RedBitmapMaterial(
                this,
                RedBitmapTexture(this, '../asset/alphaTest.png', {
                    min: this.gl.LINEAR,
                    mag: this.gl.LINEAR,
                    wrap_s: this.gl.CLAMP_TO_EDGE,
                    wrap_t: this.gl.CLAMP_TO_EDGE
                })
            )
        var testMesh = RedMesh(self, RedGeometry(testInterleaveBuffer, testIndexBuffer), tMat)
        tScene3D.addChild(testMesh)
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/posx.png',
                '../asset/cubemap/negx.png',
                '../asset/cubemap/posy.png',
                '../asset/cubemap/negy.png',
                '../asset/cubemap/posz.png',
                '../asset/cubemap/negz.png'
            ]);

        var t0 = document.createElement('button')
        document.body.appendChild(t0)
        t0.style.cssText = 'position:absolute;top:275px;left:0px'
        t0.innerHTML = 'disposeAllBuffer - geometry'
        t0.addEventListener('click', function () {
            testMesh.geometry.disposeAllBuffer()
            console.log('testMesh.geometry.interleaveBuffer', testMesh.geometry.interleaveBuffer)
            console.log('testMesh.geometry.indexBuffer', testMesh.geometry.indexBuffer)
            console.log('testMesh.material.diffuseTexture', testMesh.material.diffuseTexture)
            console.log(self)
        })


        var testDLight
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = 3
        testDLight.y = 3
        testDLight.z = 3
        tScene3D.addLight(testDLight)
        tRenderer.renderDebuger.visible = true
        tRenderer.start(this, function (time) {
            testMesh.geometry.disposeAllBuffer()
            tCamera.z = 5
            tCamera.lookAt(0, 0, 0)

            testInterleaveBuffer = RedBuffer(
                self,
                'testInterleaveBuffer',
                RedBuffer.ARRAY_BUFFER,
                interleaveData,
                [
                    RedInterleaveInfo('aVertexPosition', 3),
                    RedInterleaveInfo('aTexcoord', 2),
                    RedInterleaveInfo('aVertexColor', 4)
                ]
            )
            testIndexBuffer = RedBuffer(
                self,
                'testIndexBuffer',
                RedBuffer.ELEMENT_ARRAY_BUFFER,
                indexData
            )
            testMesh.geometry.interleaveBuffer = testInterleaveBuffer
            testMesh.geometry.indexBuffer = testIndexBuffer

        })
        console.log(tScene3D)
    })
</script>
