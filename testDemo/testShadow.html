<html>

<head>
    <meta charset="UTF-8">
    <title>draftShadow</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff
        }
    </style>

    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
    <script src="rStats.js"></script>
    <link href="rStats.css" rel="stylesheet">
</head>

<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        // tScene3D['useFog'] = true
        tCamera = RedObitController(this);
        tCamera.tilt = -45
        tCamera.distance = 50
        tRenderer = RedRenderer();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this)
        testDLight.x = 13
        testDLight.y = 20
        testDLight.z = 13
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        var bloom = RedPostEffect_Bloom(this)
        RedView('test')['postEffectManager'].addEffect(bloom)
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        // tScene3D['grid'] = RedGrid(self)
        tScene3D.fogDistance = 100
        var tShadow = RedDirectionalShadow(this, testDLight)
        tScene3D.shadowManager.directionalShadow = tShadow
        var max = i = 250
        var j
        var k
        var tMesh;
        var tGeo = RedSphere(self)
        var tMat = RedStandardMaterial(
            self,
            RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg')
        )
        var tMat2 = RedColorMaterial(
            self
        )
        var tMat3 = RedColorPhongMaterial(
            self
        )
        while (i--) {
            tMat.shininess = 8
            tMesh = RedMesh(self, tGeo, Math.random() < 0.5 ? tMat : Math.random() < 0.5 ? tMat2 : tMat3)
            tMesh.scaleX = tMesh.scaleY = tMesh.scaleZ = 1
            tMesh.rotationX = tMesh.rotationY = tMesh.rotationZ = Math.random() * 360
            tMesh.x = Math.random() * 50 - 25
            tMesh.y = Math.random() * 20 - 10
            tMesh.z = Math.random() * 50 - 25
            // tMesh.useCullFace=false
            if (Math.random() < 0.5) tMesh.drawMode = self.gl.LINES
            tScene3D.addChild(tMesh)
            tShadow.addCasting(tMesh)
        }
        var tGeo = RedBox(self, 100, 100, 100)
        var tMesh2 = RedMesh(self, tGeo, tMat)
        tMesh2.scaleX = tMesh2.scaleY = tMesh2.scaleZ = 1
        tMesh2.y = -50
        tScene3D.addChild(tMesh2)
        var aaaa
        RedOBJLoader(this, '../asset/obj/rabbit/', 'Rabbit.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            tShadow.addCasting(v['resultMesh'], true)
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 10
        })
        RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
            console.log('호잇!', v)
            var i = 25
            while (i--) {
                var t0;
                t0 = RedMesh(self)
                t0['children'] = v['resultMesh']['children'].concat()
                t0.x = Math.random() * 30 - 15
                t0.z = Math.random() * 30 - 15
                t0.scaleX = t0.scaleY = t0.scaleZ = 0.05
                tShadow.addCasting(t0, false)
                tScene3D.addChild(t0)
            }
        })
        RedOBJLoader(this, '../asset/obj/', 'WaltHead.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            tShadow.addCasting(v['resultMesh'], true)
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.25
            v['resultMesh'].x = 15
        })
        RedOBJLoader(this, '../asset/obj/', 'cube.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].x = -15
            tShadow.addCasting(v['resultMesh'], true)
        })
        RedOBJLoader(this, '../asset/obj/', 'tree.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 20
            v['resultMesh'].z = 20
            tShadow.addCasting(v['resultMesh'], true)
        })
        tRenderer.renderDebuger.visible = true
        var rS = new rStats();
        rS('total').start();
        tRenderer.start(this, function (time) {
            testDLight.x = Math.sin(time / 1000) * 30
            testDLight.z = Math.cos(time / 1000) * 30
            testDLight.y = 30
            tScene3D['children'][0].x = Math.sin(time / 1000) * 6
            tScene3D['children'][0].z = Math.cos(time / 1000)
            var i = tScene3D.children.length
            while (i--) {
                if (tMesh2 == tScene3D.children[i] || aaaa == tScene3D.children[i]) {
                } else {
                    tScene3D['children'][i].rotationY -= 1
                }
            }
            rS('total').end();
            rS().update();
            rS('total').start();
        })
        this['gui'] = new dat.GUI({
            name: 'test'
        });
        var testBloom = {
            useBloom: true
        }
        var t0 = this['gui'].addFolder('bloom')
        t0.add(bloom, 'exposure', 0, 2)
        t0.add(bloom, 'bloomStrength', 0, 2)
        t0.add(bloom, 'blur', 0, 100)
        t0.add(bloom, 'threshold', 0, 100)
        t0.add(testBloom, 'useBloom').onChange(function (v) {
            v ? RedView('test').postEffectManager.addEffect(bloom) : RedView('test').postEffectManager.removeEffect(bloom)
        })
        t0.open()
        var t0 = this['gui'].addFolder('directionalShadow')
        t0.add(tShadow, 'width', 1, 4086)
        t0.add(tShadow, 'height', 1, 4086)
        t0.add(tShadow, 'size', 1, 100)
        var testData = {
            useShadow: true
        }
        t0.add(testData, 'useShadow').onChange(function (v) {
            tScene3D.shadowManager.directionalShadow = v ? tShadow : null
        })
        t0.open()
        var t0 = this['gui'].addFolder('scene')
        t0.add(tScene3D, 'useFog')
        t0.open
    })
</script>
</body>

</html>
