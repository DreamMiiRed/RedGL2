<html>

<head>
    <meta charset="UTF-8">
    <title>draftShadow</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff
        }
    </style>

    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>

</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene = RedScene(this);
        // tScene['useFog'] = true
        tCamera = RedObitController(this);
        tCamera.tilt = -45
        tCamera.distance = 50
        tRenderer = RedRenderer();
        tRenderer.setDebugButton()
        tWorld.addView(RedView('test', this, tScene, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this)
        testDLight.x = 1
        testDLight.y = 2
        testDLight.z = 1
        testDLight.debug = true
        tScene.addLight(testDLight)
        var bloom = RedPostEffect_Bloom(this)
        tScene.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        // tScene['grid'] = RedGrid(self)
        tScene.fogDistance = 100
        var tShadow = RedDirectionalShadow(this, testDLight)
        tShadow.size = 50
        tScene.shadowManager.directionalShadow = tShadow
        var max = i = 50
        var j
        var k
        var tMesh;
        var tGeo = RedCylinder(self, 0, 2, 5)
        var tMaterial = RedStandardMaterial(
            self,
            RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg'),
            RedBitmapTexture(self, '../asset/brick/Brick03_nrm.jpg'),
            null,
            RedBitmapTexture(self, '../asset/brick/Brick03_disp.jpg')
        )

        // Mesh 설정
        var makeMesh = function (redGL, y) {
            var tMesh;
            tMesh = RedMesh(redGL, RedCylinder(redGL, 7.5, 7.5, 5), tMaterial)
            tMesh.x = -30
            tMesh.y = y
            tMesh.z = -20
            tScene.addChild(tMesh)

            tShadow.addCasting(tMesh)
            tMesh = RedMesh(redGL, RedSphere(redGL, 3.75, 32, 32, 32), tMaterial)
            tMesh.x = -15
            tMesh.y = y
            tMesh.z = -20
            tScene.addChild(tMesh)
            tShadow.addCasting(tMesh)

            tMesh = RedMesh(redGL, RedBox(redGL, 7.5, 7.5, 7.5, 16, 16, 16), tMaterial)
            tMesh.x = 0
            tMesh.y = y
            tMesh.z = -20
            tScene.addChild(tMesh)
            tShadow.addCasting(tMesh)
            tMesh = RedMesh(redGL, RedPlane(redGL, 7.5, 7.5, 16, 16), tMaterial)
            tMesh.useCullFace = false;
            tMesh.x = 15
            tMesh.y = y
            tMesh.z = -20
            tScene.addChild(tMesh)
            tShadow.addCasting(tMesh)
            tMesh = RedMesh(redGL, RedCylinder(redGL, 0, 7.5, 5), tMaterial)
            tMesh.x = 30
            tMesh.y = y
            tMesh.z = -20
            tScene.addChild(tMesh)
            tShadow.addCasting(tMesh)
        }
        makeMesh(this, 0);
        makeMesh(this, 10);
        makeMesh(this, 20);

        var tMat2 = RedColorMaterial(
            self
        )
        var tMat3 = RedColorPhongMaterial(
            self
        )
        while (i--) {
            tMaterial.shininess = 8
            tMesh = RedMesh(self, tGeo, Math.random() < 0.5 ? tMaterial : Math.random() < 0.5 ? tMat2 : tMat3)
            tMesh.scaleX = tMesh.scaleY = tMesh.scaleZ = 1
            tMesh.rotationX = tMesh.rotationY = tMesh.rotationZ = Math.random() * 360
            tMesh.x = Math.random() * 100 - 50
            tMesh.y = Math.random() * 25
            tMesh.z = Math.random() * 25 + 25
            // tMesh.useCullFace=false
            if (Math.random() < 0.5) tMesh.drawMode = self.gl.LINES
            tScene.addChild(tMesh)
            tShadow.addCasting(tMesh)
        }
        var tGeo = RedBox(self, 100, 100, 100, 64, 64, 64)
        var tMat2 = RedStandardMaterial(
            self,
            RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg'),
            RedBitmapTexture(self, '../asset/brick/Brick03_nrm.jpg'),
            null,
            RedBitmapTexture(self, '../asset/brick/Brick03_disp.jpg')
        )
        tMat2.displacementPower = 1.5
        var tMesh2 = RedMesh(self, tGeo, tMat2)
        tMesh2.scaleX = tMesh2.scaleY = tMesh2.scaleZ = 1
        tMesh2.y = -50
        tScene.addChild(tMesh2)
        var aaaa
        // GLTF 로딩
        RedGLTFLoader(
            this, // redGL
            '../asset/glTF/basic/', // assetRootPath
            'DamagedHelmet.gltf', // fileName
            function (v) { // callBack
                v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 5
                v['resultMesh'].y = 7
                tScene.addChild(v['resultMesh'])
                tShadow.addCasting(v['resultMesh'])
            },
            RedBitmapCubeTexture(this, // environmentTexture
                [
                    '../asset/cubemap/posx.png',
                    '../asset/cubemap/negx.png',
                    '../asset/cubemap/posy.png',
                    '../asset/cubemap/negy.png',
                    '../asset/cubemap/posz.png',
                    '../asset/cubemap/negz.png'
                ]
            )
        );
        RedOBJLoader(this, '../asset/obj/rabbit/', 'Rabbit.obj', function (v) {
            console.log('호잇!', v)
            tScene.addChild(v['resultMesh'])
            tShadow.addCasting(v['resultMesh'])
            v['resultMesh'].x = -16
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 10
        })
        RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
            v['resultMesh'].x = -8
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.05
            tShadow.addCasting(v['resultMesh'], false)
            tScene.addChild(v['resultMesh'])

        })
        RedOBJLoader(this, '../asset/obj/', 'WaltHead.obj', function (v) {
            console.log('호잇!', v)
            tScene.addChild(v['resultMesh'])
            tShadow.addCasting(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.25
            v['resultMesh'].x = 16
        })
        RedOBJLoader(this, '../asset/obj/', 'cube.obj', function (v) {
            console.log('호잇!', v)
            tScene.addChild(v['resultMesh'])
            v['resultMesh'].y = 3
            v['resultMesh'].x = 32
            tShadow.addCasting(v['resultMesh'])
        })
        RedOBJLoader(this, '../asset/obj/', 'tree.obj', function (v) {
            console.log('호잇!', v)
            tScene.addChild(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 20
            v['resultMesh'].x = -28
            tShadow.addCasting(v['resultMesh'])
        });
        tRenderer.start(this, function (time) {
            testDLight.x = Math.sin(time / 1000) * 30
            testDLight.z = Math.cos(time / 1000) * 30
            testDLight.y = 30
            var i = tScene.children.length
            while (i--) {
                if (tScene['children'][i] != tMesh2) {
                    tScene['children'][i].rotationY -= 1
                }

            }
        })
        this['gui'] = new dat.GUI({
            name: 'test'
        });
        var testBloom = {
            useBloom: false
        }
        var t0 = this['gui'].addFolder('bloom')
        t0.add(bloom, 'exposure', 0, 2, 0.01)
        t0.add(bloom, 'bloomStrength', 0, 2, 0.01)
        t0.add(bloom, 'blur', 0, 100, 0.01)
        t0.add(bloom, 'threshold', 0, 100, 0.01)
        t0.add(testBloom, 'useBloom').onChange(function (v) {
            v ? RedView('test').postEffectManager.addEffect(bloom) : RedView('test').postEffectManager.removeEffect(bloom)
        });
        t0.open()
        var t0 = this['gui'].addFolder('directionalShadow')
        t0.add(tShadow, 'width', 1, 4086)
        t0.add(tShadow, 'height', 1, 4086)
        t0.add(tShadow, 'size', 1, 100)
        var testData = {
            useShadow: true
        }
        t0.add(testData, 'useShadow').onChange(function (v) {
            tScene.shadowManager.directionalShadow = v ? tShadow : null
        })
        t0.open()
        var t0 = this['gui'].addFolder('scene')
        t0.add(tScene, 'useFog')
        t0.open();
    })
</script>
</body>

</html>
