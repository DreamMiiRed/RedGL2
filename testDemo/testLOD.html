<html>

<head>
    <meta charset="UTF-8">
    <title>testDoF - DepthPass 단계전까지 보류</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>

</head>

<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        // tScene3D['useFog'] = true
        tCamera = RedBasicController(this);
        tCamera.tilt = -45
        tRenderer = RedRenderer();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this)
        testDLight.x = 3
        testDLight.y = 2
        testDLight.z = 3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        // tScene3D['grid'] = RedGrid(self)
        var i = 15
        var j
        var k
        var tMesh;
        var tGeo = RedSphere(self, 0.5, 16, 16, 16)
        var tMat = RedStandardMaterial(
            self,
            RedBitmapTexture(self, '../asset/brick/Brick03_col.jpg'),
            RedBitmapTexture(self, '../asset/brick/Brick03_nrm.jpg'),
            RedBitmapTexture(self, '../asset/brick_roughness.jpg')
        )
        tMat.shininess = 32
        while (i--) {
            j = 15
            while (j--) {
                k = 15
                while (k--) {
                    tMesh = RedMesh(self, tGeo, tMat)
                    tMesh.x = (i - 7.5) * 2
                    tMesh.y = (j - 7.5) * 2
                    tMesh.z = (k - 7.5) * 2
                    tMesh.useLOD = true
                    tMesh.drawMode = self.gl.LINES
                    tMesh.addLOD(0, 5, RedSphere(self, 0.5, 32, 32, 32), tMat)
                    tMesh.addLOD(1, 10, RedSphere(self, 0.5, 16, 16, 16), RedColorMaterial(self, '#00ff00'))
                    tMesh.addLOD(2, 15, RedSphere(self, 0.5, 8, 8, 8), RedColorMaterial(self, '#0000ff'))
                    tMesh.addLOD(3, 20, RedSphere(self, 0.5, 4, 4, 4), RedColorMaterial(self, '#ffff00'))
                    tMesh.addLOD(4, 25, RedSphere(self, 0.5, 3, 3, 3), RedColorMaterial(self, '#00ffff'))
                    console.log(tMesh._lodLevels)
                    tScene3D.addChild(tMesh)
                }
            }
        }
        tRenderer.renderDebuger.visible = true
        tRenderer.start(this, function (time) {
            i = tScene3D.children.length
            while (i--) {
                if (i == 0) break
                testMesh = tScene3D.children[i]
                testMesh.rotationX += 0.1
                testMesh.rotationY += 0.1
                testMesh.rotationZ += 0.1
            }
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
