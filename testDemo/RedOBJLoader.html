<body>
    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        document.getElementById('test')
        RedGL(document.getElementById('test'), function (v) {

            console.log(v)
            var tGL;
            var tWorld, tScene3D, tCamera
            var tRenderer;
            var self;
            self = this
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene3D = RedScene();
            tCamera = RedCamera();
            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene3D, tCamera));
            RedView('test').setSize('100%', '100%')
            RedView('test').setLocation('0%', '0%')
            // this.fullMode = false

            // this.setSize(300,300)

            this.renderScale = 1


            var testDLight, testALight, testPLight;

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.x = 3
            testDLight.y = 3
            testDLight.z = 3
            tScene3D.addLight(testDLight)

            var testMaterial
            testMaterial = RedEnvironmentMaterial(
                this,
                RedBitmapTexture(this, '../asset/crate.png'),
                RedBitmapCubeTexture(this, [
                    '../asset/cubemap/posx.png',
                    '../asset/cubemap/negx.png',
                    '../asset/cubemap/posy.png',
                    '../asset/cubemap/negy.png',
                    '../asset/cubemap/posz.png',
                    '../asset/cubemap/negz.png'
                ]),
                RedBitmapTexture(this, '../asset/normalTest.jpg'),
                RedBitmapTexture(this, '../asset/specular.png'),
                RedBitmapTexture(this, '../asset/displacementTest.jpg')
            )
            tScene3D['grid'] = RedGrid(self)
            RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
                console.log('호잇!', v)
                tScene3D.addChild(v['resultMesh'])
                v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025

            })
            RedOBJLoader(this, '../asset/obj/', 'WaltHead.obj', function (v) {
                console.log('호잇!', v)
                tScene3D.addChild(v['resultMesh'])
                v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025
                v['resultMesh'].x = 1
            })
            RedOBJLoader(this, '../asset/obj/', 'cube.obj', function (v) {
                console.log('호잇!', v)
                tScene3D.addChild(v['resultMesh'])
                v['resultMesh'].x = -2
            })
            RedOBJLoader(this, '../asset/obj/', 'tree.obj', function (v) {
                console.log('호잇!', v)
                tScene3D.addChild(v['resultMesh'])
                v['resultMesh'].z = 1
            })
            var testDLight

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.x = 3
            testDLight.y = 3
            testDLight.z = 3
            tScene3D.addLight(testDLight)

            tRenderer.renderDebuger.visible = true
            tRenderer.start(this, function (time) {


                tCamera.x = Math.sin(time / 1500) * 14
                tCamera.y = 7
                tCamera.z = Math.cos(time / 1500) * 7 + Math.sin(time / 1500) * 7
                tCamera.lookAt(0, 2.5, 0)


            })

            console.log(tScene3D)
        })
    </script>
