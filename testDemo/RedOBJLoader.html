<html>

<head>
    <meta charset="UTF-8">
    <title>RedOBJLoader</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedCamera();
        tRenderer = RedRenderer();
        (function () {
            var sourceViewBt;
            document.body.appendChild(sourceViewBt = document.createElement('button'));
            sourceViewBt.style.cssText = 'position:fixed;left:10px;top:10px;background:rgb(91, 82, 170);color:#fff;z-index:10001;border:0;outline:none;cursor:pointer;padding:8px;font-size:11px;border-radius:5px'
            sourceViewBt.innerHTML = 'debugRenderInfo'
            sourceViewBt.addEventListener('click', function () {
                tRenderer.renderDebuger.visible = !tRenderer.renderDebuger.visible
            })
        })();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this, '#fff', 1)
        testDLight.x = 3
        testDLight.y = 2
        testDLight.z = 3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        testDLight = RedDirectionalLight(this, '#ff00ff', 0.2)
        testDLight.x = -3
        testDLight.y = 2
        testDLight.z = -3
        testDLight.debug = true
        tScene3D.addLight(testDLight)
        testPLight = RedPointLight(this, '#00ff00', 0.5)
        testPLight.x = -3
        testPLight.y = -3
        testPLight.z = -3
        testPLight['radius'] = 1
        testPLight['intensity'] = 1
        tScene3D.addLight(testPLight)
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        tScene3D['grid'] = RedGrid(self)
        RedOBJLoader(this, '../asset/obj/gun/', 'Handgun_obj.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 2
            v['resultMesh'].z = -2
        })
        RedOBJLoader(this, '../asset/obj/rabbit/', 'Rabbit.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 2
        })
        RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
            console.log('호잇!', v)
            var i = 100
            while (i--) {
                var t0;
                t0 = RedMesh(self)
                t0['children'] = v['resultMesh']['children'].concat()
                t0.x = Math.random() * 30 - 15
                t0.z = Math.random() * 30 - 15
                t0.scaleX = t0.scaleY = t0.scaleZ = 0.01
                tScene3D.addChild(t0)
            }
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025
        })
        RedOBJLoader(this, '../asset/obj/', 'WaltHead.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.025
            v['resultMesh'].x = 3
        })
        RedOBJLoader(this, '../asset/obj/', 'cube.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].x = -4
        })
        RedOBJLoader(this, '../asset/obj/', 'tree.obj', function (v) {
            console.log('호잇!', v)
            tScene3D.addChild(v['resultMesh'])
            v['resultMesh'].z = 3
        })

        tRenderer.start(this, function (time) {
            testDLight.x = Math.sin(time / 1000) * 2
            testDLight.y = Math.cos(time / 1000) * 2
            testDLight.z = Math.cos(time / 1000) * 2
            testPLight.x = Math.sin(time / 1500) * 2
            testPLight.y = Math.cos(time / 1500) * 2
            testPLight.z = Math.cos(time / 1500) * 2
            testPLight.debug = true
            // testDLight.debug = true
            tCamera.x = Math.sin(time / 1500) * 8
            tCamera.y = 2
            tCamera.z = Math.cos(time / 1500) * 8
            tCamera.lookAt(0, 0, 0)
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
