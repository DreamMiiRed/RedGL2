<body>
    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        document.getElementById('test')
        RedGL(document.getElementById('test'), function (v) {

            console.log(v)
            var tGL;
            var tWorld, tScene3D, tCamera
            var tRenderer;
            var self;
            self = this
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene3D = RedScene();
            tCamera = RedCamera();
            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene3D, tCamera));
            RedView('test').setSize('100%', '100%')
            RedView('test').setLocation('0%', '0%')
            // this.fullMode = false

            // this.setSize(300,300)

            this.renderScale = 1


            var testDLight, testALight, testPLight;

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.x = 3
            testDLight.y = 3
            testDLight.z = 3
            tScene3D.addLight(testDLight)

            var testMaterial
            testMaterial = RedEnvironmentMaterial(
                this,
                RedBitmapTexture(this, '../asset/crate.png'),
                RedBitmapCubeTexture(this, [
                    '../asset/cubemap/posx.png',
                    '../asset/cubemap/negx.png',
                    '../asset/cubemap/posy.png',
                    '../asset/cubemap/negy.png',
                    '../asset/cubemap/posz.png',
                    '../asset/cubemap/negz.png'
                ]),
                RedBitmapTexture(this, '../asset/normalTest.jpg'),
                RedBitmapTexture(this, '../asset/specular.png'),
                RedBitmapTexture(this, '../asset/displacementTest.jpg')
            )

            RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v, materialInfo) {
                console.log('호잇!', v, materialInfo)
                // var testMesh = RedMesh(self, RedGeometry(v['Cube']['interleaveBuffer'], v['Cube']['indexBuffer'] ?  v['Cube']['indexBuffer'] : null), RedColorMaterial(self))
                var i = 0
                var list = [
                    '#ff0000', '#ffff00', '#ff00ff', '#00ff00', '#0000ff', '#ffffff', '#223324',
                    '#992255', '#663945',
                    '#ff0000', '#ffff00', '#ff00ff', '#00ff00', '#0000ff', '#ffffff', '#223324',
                    '#992255', '#663945'
                ]
                for (var k in v) {
                    var tMaterial;
                    tMaterial = materialInfo[v[k]['data']['materialKey']] ? materialInfo[v[k]['data'][
                        'materialKey'
                    ]] : RedColorPhongMaterial(self, list[i])
                    var testMesh = RedMesh(self, RedGeometry(
                        v[k]['interleaveBuffer'],
                        v[k]['indexBuffer'] ? v[k]['indexBuffer'] : null
                    ), tMaterial)
                    testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.025
                    testMesh.y = -2
                    tScene3D.addChild(testMesh)
                    i++
                }
                i = 0
                for (var k in v) {
                    var tMaterial;
                    tMaterial = materialInfo[v[k]['data']['materialKey']] ? materialInfo[v[k]['data'][
                        'materialKey'
                    ]] : RedColorPhongMaterial(self, list[i])
                    var testMesh = RedMesh(self, RedGeometry(
                        v[k]['interleaveBuffer'],
                        v[k]['indexBuffer'] ? v[k]['indexBuffer'] : null
                    ), tMaterial)
                    testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.025
                    testMesh.drawMode = self.gl.POINTS
                    testMesh.pointSize = 2
                    testMesh.x = -2
                    testMesh.y = -2
                    tScene3D.addChild(testMesh)
                    i++
                }
                i = 0
                for (var k in v) {
                    var tMaterial;
                    tMaterial = materialInfo[v[k]['data']['materialKey']] ? materialInfo[v[k]['data'][
                        'materialKey'
                    ]] : RedColorPhongMaterial(self, list[i])
                    var testMesh = RedMesh(self, RedGeometry(
                        v[k]['interleaveBuffer'],
                        v[k]['indexBuffer'] ? v[k]['indexBuffer'] : null
                    ), tMaterial)
                    testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.025
                    testMesh.drawMode = self.gl.LINES
                    testMesh.pointSize = 1
                    testMesh.x = 2
                    testMesh.y = -2
                    tScene3D.addChild(testMesh)
                    i++
                }

                i = 0
                for (var k in v) {
                    var tMaterial;
                    tMaterial = materialInfo[v[k]['data']['materialKey']] ? materialInfo[v[k]['data'][
                        'materialKey'
                    ]] : RedColorPhongMaterial(self, list[i])
                    var testMesh = RedMesh(self, RedGeometry(
                        v[k]['interleaveBuffer'],
                        v[k]['indexBuffer'] ? v[k]['indexBuffer'] : null
                    ), tMaterial)
                    testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.025
                    testMesh.x = -3 + i * 0.5
                    testMesh.y = -2
                    testMesh.z = -1.5
                    tScene3D.addChild(testMesh)
                    i++
                }
            })
            var testDLight

            testDLight = RedDirectionalLight(this, '#fff')
            testDLight.x = 3
            testDLight.y = 3
            testDLight.z = 3
            tScene3D.addLight(testDLight)

            tRenderer.renderDebuger.visible = true
            tRenderer.start(this, function (time) {


                tCamera.x = Math.sin(time / 1500) * 14
                tCamera.y = 7
                tCamera.z = Math.cos(time / 1500) * 7 + Math.sin(time / 1500) * 7
                tCamera.lookAt(0, 0, 0)


            })

            console.log(tScene3D)
        })
    </script>
