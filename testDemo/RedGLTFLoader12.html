<html>

<head>
    <meta charset="UTF-8">
    <title>html</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>

    <script src="RedTestShaderMaterial2.js"></script>
    <script src="../rnd/primitive/RedGround.js"></script>
    <script src="RedNoise.js"></script>
</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
//		 tScene3D['useFog'] = true
        tCamera = RedBasicController(this);
        tCamera = RedObitController(this);
        tCamera.speedDistance = 50
        tCamera.distance = 750
        tRenderer = RedRenderer();
        tRenderer.setDebugButton()
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1


        var testDLight;

//		testDLight.color = '#ffff00'
        testDLight = RedDirectionalLight(this)
        testDLight.x = 350
        testDLight.y = 350
        testDLight.z = 350
        tScene3D.addLight(testDLight)


        var b = RedPostEffect_DoF(this)
        b.focusLength = 2500
        // RedView('test')['postEffectManager'].addEffect(b)
        var c = RedPostEffect_Bloom(this)
        c.blur = 30
        // c.threshold = 0.5
        RedView('test')['postEffectManager'].addEffect(c)
        // RedView('test')['postEffectManager'].addEffect(RedPostEffect_Film(this))

        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        RedGLTFLoader(self, '../asset/glTF/gundam/', 'scene.gltf', function (v) {
            console.log('호잇!', v)
            var t0
            tScene3D.addChild(t0 = v['resultMesh'])
            // v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 40
            t0.y = -300
            t0.z = -350
        })
        RedGLTFLoader(self, '../asset/glTF/gundam2/', 'scene.gltf', function (v) {
            console.log('호잇!', v)
            var t0
            tScene3D.addChild(t0 = v['resultMesh'])
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 70
            t0.y = -300

        })


        var tt = 0
        tRenderer.start(this, function (time) {
            }
        )

    }, null)
</script>
</body>

</html>
