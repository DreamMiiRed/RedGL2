<html>

<head>
    <meta charset="UTF-8">
    <title>testMouseEvent</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    var t = document.getElementById('test')
    document.body.appendChild(t)
    RedGL(t, function (v) {
        console.log(v)
        var tGL;
        var tWorld, tScene3D, tController
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tController = RedObitController(this);
        tController.distance = 20
        tRenderer = RedRenderer();
        tRenderer.setDebugButton()
        tWorld.addView(RedView('test', this, tScene3D, tController));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        this.renderScale = 1
        var testMaterial, testMaterial2
        testMaterial = RedEnvironmentMaterial(
            this,
            RedBitmapTexture(this, '../asset/brick/Brick03_col.jpg'),
            RedBitmapCubeTexture(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]),
            RedBitmapTexture(this, '../asset/brick/Brick03_nrm.jpg'),
            RedBitmapTexture(this, '../asset/specular.png'),
            RedBitmapTexture(this, '../asset/displacementTest.jpg')
        )
        testMaterial.reflectionPower = 0.5
        testMaterial2 = RedBitmapMaterial(
            this,
            RedBitmapTexture(this, '../asset/alphaTest.png')
        )

        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/posx.png',
                '../asset/cubemap/negx.png',
                '../asset/cubemap/posy.png',
                '../asset/cubemap/negy.png',
                '../asset/cubemap/posz.png',
                '../asset/cubemap/negz.png'
            ]);
        JsonModelLoader(this, 'testJsonModel', '../asset/teapot.json', function (interleaveBuffer, indexBuffer) {
            console.log('호잇!', interleaveBuffer, indexBuffer)
            var testMesh = RedMesh(self, RedGeometry(interleaveBuffer, indexBuffer), testMaterial)
            // var testMesh = RedMesh(self, RedBox(self), testMaterial)
            testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 0.3
            // var testMesh = RedMesh(self,RedPlane(self),testMaterial)
            // testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 1
            // testMesh.scaleY  =
            tScene3D.addChild(testMesh)

            var i = 2000
            while (i--) {
                // var testMesh = RedMesh(self, RedGeometry(interleaveBuffer, indexBuffer),
                //     testMaterial)
                var testMesh = RedMesh(self, RedSphere(self), testMaterial)
                // testMesh.x = Math.sin(Math.PI * 2 / 1000 * i) * 16
                // testMesh.z = Math.cos(Math.PI * 2 / 1000 * i) * 16
                testMesh.x = Math.random() * 60 - 30
                testMesh.y = Math.random() * 60 - 30
                testMesh.z = Math.random() * 60 - 30
                testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 1
                tScene3D.addChild(testMesh)
                tScene3D.mouseManager.add(testMesh, 'over', function (e) {
                    var t0 = 2
                    TweenMax.to(this, 0.5, {
                        scaleX: t0,
                        scaleY: t0,
                        scaleZ: t0,
                        ease: Back.easeOut,
                        rotationX: Math.random() * 360
                    });
                    console.log(e)
                })
                tScene3D.mouseManager.add(testMesh, 'out', function (e) {
                    var t0 = 1
                    TweenMax.to(this, 0.5, {scaleX: t0, scaleY: t0, scaleZ: t0, ease: Back.easeOut});
                    console.log(e)
                })
                tScene3D.mouseManager.add(testMesh, 'down', function (e) {
                    var t0 = 3
                    TweenMax.to(this, 0.5, {scaleX: t0, scaleY: t0, scaleZ: t0, ease: Back.easeOut});
                    console.log(e)
                })
                tScene3D.mouseManager.add(testMesh, 'up', function (e) {
                    var t0 = 2
                    TweenMax.to(this, 0.5, {scaleX: t0, scaleY: t0, scaleZ: t0, ease: Back.easeOut});
                    console.log(e)
                })

            }
            tScene3D['grid'] = RedGrid(self)
        })
        var testDLight, testALight, testPLight;
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = 3
        testDLight.y = 3
        testDLight.z = 3
        tScene3D.addLight(testDLight)
        testDLight = RedDirectionalLight(this, '#00ff00')
        testDLight.x = -3
        testDLight.y = -3
        testDLight.z = -3
        testDLight.debug = false
        // tScene3D.addLight(testDLight)
        testPLight = RedPointLight(this, '#ff0000')
        testPLight.x = -3
        testPLight.y = -3
        testPLight.z = -3
        testPLight['radius'] = 4
        testPLight['intensity'] = 1
        testPLight.debug = false
        tScene3D.addLight(testPLight)
        var testPLight2 = RedPointLight(this, '#00ff00')
        testPLight2.x = -3
        testPLight2.y = -3
        testPLight2.z = -3
        testPLight2['radius'] = 2
        testPLight2['intensity'] = 1
        testPLight2.debug = false
        tScene3D.addLight(testPLight2)
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = Math.random() * 10 - 5
        // testDLight.y = Math.random() * 30 - 15
        testDLight.z = Math.random() * 10 - 5
        // tScene3D.addLight(testDLight)
        // testALight = RedAmbientLight(this)
        // tScene3D.addLight(testALight)
        //
        var test = RedPostEffect_BrightnessContrast(this)
        console.log(test)
        tRenderer.start(this, function (time) {
            i = tScene3D.children.length
            while (i--) {
                testMesh = tScene3D.children[i]

            }
            testDLight.x = -Math.sin(time / 1500) * 20
            // testLight.y = Math.cos(time / 1500) * 10
            testDLight.z = -Math.cos(time / 1500) * 20
            testPLight.x = -Math.sin(time / 1500) * 5
            testPLight.y = 2
            testPLight.z = -Math.cos(time / 1500) * 5
            testPLight2.x = Math.sin(time / 1500) * 3.5
            testPLight2.y = 0
            testPLight2.z = Math.cos(time / 1500) * 3.5
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
