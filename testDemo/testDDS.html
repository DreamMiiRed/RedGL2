<html>

<head>
    <meta charset="UTF-8">
    <title>testTexture</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    var t = document.getElementById('test')
    document.body.appendChild(t)
    RedGL(t, function (v) {
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedObitController(this);
        tRenderer = RedRenderer();
        tRenderer.setDebugButton()
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        RedView('test').setSize('100%', '100%')
        RedView('test').setLocation('0%', '0%')
        var t0 = RedMesh(this, RedPlane(this), RedBitmapMaterial(this, RedDDSTexture(this, '../asset/dxt/test_dxt1.dds')))
        t0.x = -1
        tScene3D.addChild(t0)
        var t1 = RedMesh(this, RedPlane(this), RedBitmapMaterial(this, RedDDSTexture(this, '../asset/dxt/test_dxt5.dds')))
        t1.x = 1
        tScene3D.addChild(t1)
        tScene3D.skyBox =
            RedSkyBox(this, [
                '../asset/cubemap/SwedishRoyalCastle/px.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nx.jpg',
                '../asset/cubemap/SwedishRoyalCastle/py.jpg',
                '../asset/cubemap/SwedishRoyalCastle/ny.jpg',
                '../asset/cubemap/SwedishRoyalCastle/pz.jpg',
                '../asset/cubemap/SwedishRoyalCastle/nz.jpg'
            ]);
        var i = 8500
        var tt = RedDDSTexture(this, '../asset/dxt/test_dxt1.dds')
        var tt1 = RedBitmapTexture(this, '../asset/brick/Brick03_nrm.jpg')
        var tt2 = RedBitmapTexture(this, '../asset/specular.png')
        var tt3 = RedBitmapTexture(this, '../asset/displacementTest.jpg')
        var tGeo = RedSphere(this, 1, 16, 16, 16)
        var tMat = RedStandardMaterial(
            this,
            tt,
            tt1,
//	        tt2,
            null,
            tt3
        )
        while (i--) {
            var t1 = RedMesh(this, tGeo, tMat)
            t1.material.displacementPower = 0.5
            t1.x = Math.random() * 100 - 50
            t1.y = Math.random() * 100 - 50
            t1.z = Math.random() * 100 - 50
            tScene3D.addChild(t1)
        }
        var testDLight
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = 3
        testDLight.y = 3
        testDLight.z = 3
        tScene3D.addLight(testDLight)

        tRenderer.start(this, function (time) {
            var i = tScene3D.children.length
            while (i--) {
                if (i == 0) break
                testMesh = tScene3D.children[i]
                testMesh.rotationX += 0.1
                testMesh.rotationY += 0.1
                testMesh.rotationZ += 0.1
            }
            testDLight.x = Math.sin(time / 1000) * 10
            testDLight.y = Math.cos(time / 1000) * 10
            testDLight.z = Math.cos(time / 1000) * 10
        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
