<html>

<head>
    <meta charset="UTF-8">
    <title>testPoint</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../example/dat.gui.min.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    var t = document.getElementById('test')
    document.body.appendChild(t)
    RedGL(t, function (v) {
        var tGL;
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        tGL = this.gl;
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this, '#223344');
        tScene3D.alpha = 0.1
        tCamera = RedCamera()
        tCamera.y = 10
        tCamera.z = 10
        tCamera.lookAt(0, 0, 0)
        tRenderer = RedRenderer();
        (function () {
            var sourceViewBt;
            document.body.appendChild(sourceViewBt = document.createElement('button'));
            sourceViewBt.style.cssText = 'position:fixed;left:10px;top:10px;background:rgb(91, 82, 170);color:#fff;z-index:10001;border:0;outline:none;cursor:pointer;padding:8px;font-size:11px;border-radius:5px'
            sourceViewBt.innerHTML = 'debugRenderInfo'
            sourceViewBt.addEventListener('click', function () {
                tRenderer.renderDebuger.visible = !tRenderer.renderDebuger.visible
            })
        })();
        tWorld.addView(RedView('test', this, tScene3D, tCamera));
        var testDLight;
        testDLight = RedDirectionalLight(this, '#fff')
        testDLight.x = 3
        testDLight.y = 3
        testDLight.z = 3
        tScene3D.addLight(testDLight);
        (function () {
            var testMaterial
            testMaterial = RedPointBitmapMaterial(self, RedBitmapTexture(self, '../asset/particle.png'))
            var interleaveData
            interleaveData = []
            var i = 20000
            while (i--) {
                var t = Math.random() * 100 - 50
                interleaveData.push(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50)
                interleaveData.push(Math.random() * 2)
            }
            interleaveData = interleaveData
            var testParticle = RedPointUnit(
                self,
                interleaveData,
                [
                    RedInterleaveInfo('aVertexPosition', 3),
                    RedInterleaveInfo('aPointSize', 1)
                ],
                testMaterial
            )
//			testParticle['useDepthTest'] = false
            testParticle['blendSrc'] = self.gl.SRC_ALPHA
            testParticle['blendDst'] = self.gl.ONE
            tScene3D.addChildAt(testParticle, 0)
        })();
        (function () {
            var testMaterial
            testMaterial = RedPointColorMaterial(self)
            var interleaveData, interleaveData2
            interleaveData = []
            var i = 10000
            while (i--) {
                var t = Math.random() * 100 - 50
                interleaveData.push(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50)
                interleaveData.push(Math.random() * 1)
                interleaveData.push(Math.random(), Math.random(), Math.random(), 1)
            }
            interleaveData = interleaveData
            var testParticle = RedPointUnit(
                self,
                interleaveData,
                [
                    RedInterleaveInfo('aVertexPosition', 3),
                    RedInterleaveInfo('aPointSize', 1),
                    RedInterleaveInfo('aVertexColor', 4)
                ],
                testMaterial
            )
            tScene3D.addChild(testParticle)
        })();
        var interleaveData;
        var testParticle
        (function () {
            var testMaterial
            testMaterial = RedPointBitmapMaterial(self, RedBitmapTexture(self, '../asset/alphaTest.png'))
            testMaterial.alpha = 0.8

            interleaveData = []
            var i = 20000
            while (i--) {
                var t = Math.random() * 100 - 50
                interleaveData.push(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50)
                interleaveData.push(Math.random() * 2)
            }
            testParticle = RedPointUnit(
                self,
                interleaveData,
                [
                    RedInterleaveInfo('aVertexPosition', 3),
                    RedInterleaveInfo('aPointSize', 1)
                ],
                testMaterial
            )
            tScene3D.addChild(testParticle)
        })();
        RedOBJLoader(this, '../asset/obj/', 'female.obj', function (v) {
            console.log('호잇!', v)
            var i = 100
            while (i--) {
                var t0;
                t0 = RedMesh(self)
                t0['children'] = v['resultMesh']['children'].concat()
                t0.x = Math.random() * 30 - 15
                t0.z = Math.random() * 30 - 15
                t0.scaleX = t0.scaleY = t0.scaleZ = 0.01
                tScene3D.addChild(t0)
            }
            v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.1
            tScene3D.addChild(v['resultMesh'])
        })
        tScene3D['grid'] = RedGrid(self)
        tRenderer.start(this, function (time) {
            var i = interleaveData.length / 4
            while (i--) {
                interleaveData[i * 4 - 4] += 0.01
            }
            testParticle.update(interleaveData)

            tCamera.x = Math.sin(time / 3500) * 30
            tCamera.y = Math.cos(time / 3500) * 30
            if (tCamera.y < 1) tCamera.y = 1
            tCamera.z = Math.cos(time / 3500) * 30 + Math.sin(time / 31500) * 30
            tCamera.lookAt(0, 0, 0)

        })
        console.log(tScene3D)
    })
</script>
</body>

</html>
