<html>

<head>
    <meta charset="UTF-8">
    <title>RedBox</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tScene, tCamera, tRenderer;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedObitController(this);
            tCamera.tilt = -45
            tCamera.pan = -45
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('test', this, tScene, tCamera));
            // 그리드 설정
            tScene['grid'] = RedGrid(this)
            // Mesh 설정
            var tMesh;
            tMesh = RedMesh(this, RedBox(this), RedColorMaterial(this, '#00ff00'))
            tMesh.useCullFace = false
            tScene.addChild(tMesh)
            // 렌더시작
            tRenderer.start(this, function (time) {
            })
            // 렌더 디버거 활성화
            tRenderer['renderDebuger']['visible'] = true
            //
            testUI(this, tCamera, tScene)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera, tScene) {
        console.log('test')
        var gui = new baseTestUI(redGL)
        gui.initRedGL()
        gui.initCamera(tCamera)
        gui.initScene(tScene, false, assetPath)
        var test = {
            drawMode: 'TRIANGLES',
            pointSize: 1,
            width: 1,
            height: 1,
            depth: 1,
            wSegments: 1,
            hSegments: 1,
            dSegments: 1
        }
        var t0 = gui['gui'].addFolder('mesh')
        t0.open()
        t0.add(test, 'drawMode', ['TRIANGLES', 'TRIANGLE_STRIP', 'TRIANGLE_FAN', 'LINES', 'LINE_LOOP', 'LINE_STRIP', 'POINTS']).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.drawMode = redGL.gl[v]
            })
        })
        t0.add(test, 'pointSize', 1, 100).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.pointSize = v
            })
        })
        t0.add(test, 'width', 1, 5, 1).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
        t0.add(test, 'height', 1, 5, 1).onChange(function (v) {
            var t0 = tScene.children[0].geometry
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
        t0.add(test, 'depth', 1, 5, 1).onChange(function (v) {
            var t0 = tScene.children[0].geometry
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
        t0.add(test, 'wSegments', 1, 5, 1).onChange(function (v) {
            var t0 = tScene.children[0].geometry
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
        t0.add(test, 'hSegments', 1, 5, 1).onChange(function (v) {
            var t0 = tScene.children[0].geometry
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
        t0.add(test, 'dSegments', 1, 5, 1).onChange(function (v) {
            var t0 = tScene.children[0].geometry
            tScene.children.forEach(function (v2) {
                v2.geometry = RedBox(redGL, test.width, test.height, test.depth, test.wSegments, test.hSegments, test.dSegments)
            })
        })
    }
</script>
</body>

</html>
