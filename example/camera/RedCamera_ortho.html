<html>

<head>
    <meta charset="UTF-8">
    <title>RedGL - RedCamera(orthographic mode)</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!');
            var tWorld, tView, tScene, tCamera, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                // 카메라 생성
                tCamera = RedCamera();
                tCamera.orthographicYn = true
                tCamera.x = 0;
                tCamera.y = 0;
                tCamera.z = 10;
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tCamera);
                tWorld.addView(tView);
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 렌더시작
                tRenderer.start(redGL, function (time) {
                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
                testUI(redGL, tCamera)
            };
            setBase(this);

            var self = this
            // Box 설정
            var tMesh;
            var i = 1000
            var tMaterial = RedBitmapMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg'))
            var tMaterial2 = RedBitmapMaterial(this, RedBitmapTexture(this, assetPath + 'crate.png'))
            var testTween = function (target) {
                TweenMax.to(target, Math.random() + 1, {
                    x: Math.random() * self._viewRect[2],
                    y: Math.random() * self._viewRect[3],
                    rotationZ: Math.random() * 360,
                    ease: Ease.CubicInOut,
                    onComplete: function () {
                        testTween(this.target)
                    }
                })
            }
            while (i--) {
                // 2D 테스트용
                tMesh = RedMesh(this, RedPlane(this), Math.random() > 0.5 ? tMaterial : tMaterial2)
                tMesh.x = Math.random() * 1280 + 10
                tMesh.y = Math.random() * 600
                tMesh.scaleX = tMesh.scaleY = Math.random() * 16 + 32
                testTween(tMesh)
                tScene.addChild(tMesh)
            }
            console.log(this)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL();

    }
</script>
</body>

</html>
