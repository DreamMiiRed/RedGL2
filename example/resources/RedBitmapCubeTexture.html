<html>

<head>
    <meta charset="UTF-8">
    <title>RedEnvironmentMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tScene, tCamera, tRenderer;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedObitController(this)
            tCamera.distance = 3
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('test', this, tScene, tCamera));
            // 그리드 설정
            tScene['grid'] = RedGrid(this)
            // 라이트 설정
            var tLight = RedDirectionalLight(this)
            tScene.addLight(tLight)
            tLight.x = 10
            tLight.y = 5
            tLight.z = 5
            tLight = RedDirectionalLight(this)
            tScene.addLight(tLight)
            tLight.x = -10
            tLight.y = 5
            tLight.z = -5
            // Mesh 설정
            var tMesh;
            var tEnvironmentTexture = RedBitmapCubeTexture(this, [
                assetPath + 'cubemap/SwedishRoyalCastle/px.jpg',
                assetPath + 'cubemap/SwedishRoyalCastle/nx.jpg',
                assetPath + 'cubemap/SwedishRoyalCastle/py.jpg',
                assetPath + 'cubemap/SwedishRoyalCastle/ny.jpg',
                assetPath + 'cubemap/SwedishRoyalCastle/pz.jpg',
                assetPath + 'cubemap/SwedishRoyalCastle/nz.jpg'
            ])
            var tMaterial = RedEnvironmentMaterial(
                this, RedBitmapTexture(this, assetPath + 'brick/Brick03_col.jpg'),
                tEnvironmentTexture
            )
            tMesh = RedMesh(this, RedSphere(this, 1, 16, 16, 16), tMaterial)
            tScene.addChild(tMesh)
            // 렌더시작
            tRenderer.start(this, function (time) {

            })
            // 렌더 디버거 활성화
            tRenderer['renderDebuger']['visible'] = true
            testUI(this, tCamera, tScene)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera, tScene) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL()
        gui.initCamera(tCamera)
        gui.initScene(tScene, false, assetPath)
    }
</script>
</body>

</html>
