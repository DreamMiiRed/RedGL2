<html>

<head>
    <meta charset="UTF-8">
    <title>RedBitmapMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tScene, tCamera, tRenderer;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedCamera();
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('test', this, tScene, tCamera));
            // Mesh 설정
            var tMesh;
            var tDiffuse1, tDiffuse2
            // REPEAT
            tDiffuse1 = RedBitmapTexture(
                this,
                assetPath + 'brick/Brick03_col.jpg',
                {
                    min: this.gl.NEAREST,
                    mag: this.gl.NEAREST,
                    anisotropic: 16
                }
            )
            tDiffuse2 = RedBitmapTexture(
                this,
                assetPath + 'brick/Brick03_col.jpg',
                {
                    min: this.gl.NEAREST,
                    mag: this.gl.NEAREST
                }
            )
            var tText
            var setOptionText = function (target, v) {
                tText = RedText(target, 1024, 300)
                tText.color = '#fff'
                tText.background = 'rgba(0,0,0,0.5)'
                tText.text = v
                tText.fontSize = '100px'
                tText.sprite3DYn = true
                tText.perspectiveScale = true
                tText.z = 0.5
                tText.y = 0.25
            }
            tMesh = RedMesh(this, RedPlane(this), RedBitmapMaterial(this, tDiffuse1))
            tMesh.y = 0.6
            setOptionText(this, 'anisotropic : 16')
            tMesh.addChild(tText)
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedPlane(this), RedBitmapMaterial(this, tDiffuse2))
            tMesh.y = -0.6
            setOptionText(this, 'none : anisotropic')
            tMesh.addChild(tText)
            tScene.addChild(tMesh)
            // 렌더시작
            tRenderer.start(this, function (time) {
                tCamera.x = Math.cos(time / 500)
                tCamera.z = 3.5
                tCamera.lookAt(0, 0, 0)
            })
            // 렌더 디버거 활성화
            tRenderer['renderDebuger']['visible'] = true
            testUI(this, tCamera, tScene)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera, tScene) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL()
        gui.initCamera(tCamera)
        gui.initScene(tScene, false, assetPath)
    }
</script>
</body>

</html>
