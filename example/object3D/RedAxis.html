<html>

<head>
    <meta charset="UTF-8">
    <title>html</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tRenderer;
            var tScene;
            var tCamera;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedObitController(this);
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('testView', this, tScene, tCamera));
            // Axis 설정
            tScene['axis'] = RedAxis(this)
            // 렌더시작
            tRenderer.start(this, function (time) {
            })
            // 렌더 디버거 활성화
            tRenderer['renderDebuger']['visible'] = true
            //
            testUI(this, RedView('testView'))
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, redView) {
        console.log('test')
        var gui = new baseTestUI(redGL)
        gui.initCamera(redView['camera'])
        gui.initScene(redView['scene'], true, assetPath)
    }
</script>
</body>

</html>
