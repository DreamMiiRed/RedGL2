<html>

<head>
    <meta charset="UTF-8">
    <title>RedPrimitive</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="dat.gui.min.js"></script>
    <script src="baseTestUI.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
	var testUI;
	var canvas;
	var assetPath = '../../asset/'
	canvas = document.createElement('canvas');
	document.body.appendChild(canvas);
	RedGL(canvas, function (v) {
		if ( v ) {
			console.log('초기화 성공!')
			var tWorld, tScene, tCamera, tRenderer;
			// 월드 생성
			this['world'] = tWorld = RedWorld();
			// 씬 생성
			tScene = RedScene(this);
			// 카메라 생성
			tCamera = RedCamera();
			// 렌더러 생성
			tRenderer = RedRenderer();
			// 뷰생성 및 적용
			tWorld.addView(RedView('test', this, tScene, tCamera));
			// 그리드 설정
			tScene['grid'] = RedGrid(this)
			// Mesh 설정
			var tBox, tPlane, tSphere;
			tBox = RedMesh(this, RedBox(this), RedColorMaterial(this, '#ff0000'))
			tPlane = RedMesh(this, RedPlane(this), RedColorMaterial(this, '#00ff00'))
			tSphere = RedMesh(this, RedSphere(this), RedColorMaterial(this, '#0000ff'))
			tBox.x = -2
			tPlane.x = 0
			tSphere.x = 2
			tScene.addChild(tBox)
			tScene.addChild(tPlane)
			tScene.addChild(tSphere)
			// 렌더시작
			tRenderer.start(this, function (time) {
				var i = tScene.children.length
				var tMesh;
				while ( i-- ) {
					tMesh = tScene.children[i]
					// tMesh.rotationX += 1
					// tMesh.rotationY += 1
					// tMesh.rotationZ += 1
				}
				tCamera.z = 10
				tCamera.lookAt(0, 0, 0)
			})
			// 렌더 디버거 활성화
			tRenderer['renderDebuger']['visible'] = true
			//
			testUI(this, tCamera, tScene, [tBox, tPlane, tSphere])
		} else {
			console.log('초기화 실패!')
		}
	})
	testUI = function (redGL, tCamera, tScene, geoList) {
		console.log('test')
		var gui = new baseTestUI(redGL)
		gui.initRedGL()
		gui.initCamera(tCamera)
		gui.initScene(tScene, false, assetPath)
		var test = {
			drawMode: 'TRIANGLES',
			pointSize: 1
		}
		var t0 = gui['gui'].addFolder('mesh')
		t0.open()
		t0.add(test, 'drawMode', ['TRIANGLES', 'TRIANGLE_STRIP', 'TRIANGLE_FAN', 'LINES', 'LINE_LOOP', 'LINE_STRIP', 'POINTS']).onChange(function (v) {
			geoList.forEach(function (v2) {
				v2['drawMode'] = redGL.gl[v]
			})
		})
		t0.add(test, 'pointSize', 1, 100).onChange(function (v) {
			geoList.forEach(function (v2) {
				v2['pointSize'] = v
			})
		})
	}
</script>
</body>

</html>
