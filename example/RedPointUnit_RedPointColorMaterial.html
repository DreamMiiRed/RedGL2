<html>

<head>
    <meta charset="UTF-8">
    <title>RedPointUnit + RedPointColorMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="dat.gui.min.js"></script>
    <script src="baseTestUI.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
	var testUI;
	document.getElementById( 'test' )
	RedGL( document.getElementById( 'test' ), function ( v ) {
		if ( v ) {
			console.log( '초기화 성공!' )
			var tWorld, tScene, tCamera, tRenderer;

			// 월드 생성
			this['world'] = tWorld = RedWorld();

			// 씬 생성
			tScene = RedScene( this );

			// 카메라 생성
			tCamera = RedCamera();

			// 렌더러 생성
			tRenderer = RedRenderer();

			// 뷰생성 및 적용
			tWorld.addView( RedView( 'test', tScene, tCamera ) );

			// 그리드 설정
			tScene['grid'] = RedGrid( this );

			// RedPointUnit 설정
			(function ( redGL ) {
				var i;
				var interleaveData;
				interleaveData = [];
				i = 100000
				while ( i-- ) {
					// position
					interleaveData.push( Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50 )
					// pointSize
					interleaveData.push( 2 )
					// color
					interleaveData.push( Math.random(), Math.random(), Math.random(), 1 )
				}
				interleaveData = new Float32Array( interleaveData )

				var testParticle = RedPointUnit(
					redGL,
					interleaveData,
					[
						RedInterleaveInfo( 'aVertexPosition', 3 ),
						RedInterleaveInfo( 'aPointSize', 1 ),
						RedInterleaveInfo( 'aVertexColor', 4 )
					],
					RedPointColorMaterial( redGL )
					// RedPointBitmapMaterial(redGL, RedBitmapTexture(redGL, '../asset/particle.png'))
				)
				testParticle['useDepthTest'] = false
				testParticle['blendSrc'] = redGL.gl.SRC_ALPHA
				testParticle['blendDst'] = redGL.gl.ONE
				tScene.addChild( testParticle )
			})( this );

			// 렌더시작
			tRenderer.start( this, function ( time ) {
				tCamera.x = Math.sin( time / 3000 ) * 10
				tCamera.y = Math.cos( time / 3000 ) * 10
				tCamera.z = Math.cos( time / 3000 ) * 5 + Math.sin( time / 3000 ) * 5

				tCamera.lookAt( 0, 0, 0 )
			} )

			// 렌더 디버거 활성화
			tRenderer['renderDebuger']['visible'] = true
			testUI( this, tCamera, tScene )
		} else {
			console.log( '초기화 실패!' )
		}
	} )
	testUI = function ( redGL, tCamera, tScene ) {
		var gui = new baseTestUI( redGL )
		gui.initRedGL()
		gui.initCamera( tCamera )
		gui.initScene( tScene )
	}
</script>
</body>

</html>
