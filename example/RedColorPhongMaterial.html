<html>

<head>
    <meta charset="UTF-8">
    <title>RedColorPhongMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="dat.gui.min.js"></script>
    <script src="baseTestUI.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        var testUI;
        document.getElementById('test')
        RedGL(document.getElementById('test'), function (v) {
            if (v) {
                console.log('초기화 성공!')
                var tWorld, tScene, tCamera, tRenderer;

                // 월드 생성
                this['world'] = tWorld = RedWorld();

                // 씬 생성
                tScene = RedScene();

                // 카메라 생성
                tCamera = RedCamera();

                // 렌더러 생성
                tRenderer = RedRenderer();

                // 뷰생성 및 적용
                tWorld.addView(RedView('test', tScene, tCamera));

                // 그리드 설정
                tScene['grid'] = RedGrid(this)

                // 라이트 설정
                var tLight = RedDirectionalLight(this)
                tScene.addLight(tLight)
                tLight.x = 10
                tLight.y = 10
                tLight.z = 10

                // Box 설정
                var tSphere, tSphere2;
                var tMaterial = RedColorMaterial(this, '#ff0000')
                var tMaterial2 = RedColorPhongMaterial(this, '#ff0000')
                var tNormalTexture = RedBitmapTexture(this, '../asset/normalTest.jpg')
                var tSpecularTexture = RedBitmapTexture(this, '../asset/specular.png')
                tSphere = RedMesh(this, RedSphere(this, 1, 16, 16, 16), tMaterial)
                tSphere.x = -1.5
                tScene.addChild(tSphere)
                tSphere2 = RedMesh(this, RedSphere(this, 1, 16, 16, 16), tMaterial2)
                tSphere2.x = 1.5
                tScene.addChild(tSphere2)

                // 렌더시작
                tRenderer.start(this, function (time) {
                    tCamera.x = Math.sin(time / 1500) * 10
                    tCamera.y = Math.cos(time / 1500) * 10
                    tCamera.z = Math.cos(time / 1500) * 15 + Math.sin(time / 1500) * 15
                    tCamera.lookAt(0, 0, 0)
                })

                // 렌더 디버거 활성화
                tRenderer['renderDebuger']['visible'] = true

                // 
                testUI(this, tCamera, tScene, tMaterial, tMaterial2, tNormalTexture, tSpecularTexture)
            } else {
                console.log('초기화 실패!')
            }
        })
        testUI = function (redGL, tCamera, tScene, tMaterial, tMaterial2, tNormalTexture, tSpecularTexture) {
            console.log('test')
            var gui = new baseTestUI(redGL)
            gui.initRedGL()
            gui.initCamera(tCamera)
            gui.initScene(tScene)
            var test = {
                drawMode: 'TRIANGLES',
                pointSize: 1

            }
            var t0 = gui['gui'].addFolder('colorPhongMaterial')
            var testColorPhong = function () {
                this.color = '#ff0000'
                this.normalTexture = false
                this.specularTexture = false
            }
            testColorPhong = new testColorPhong()
            t0.addColor(testColorPhong, 'color').onChange(function (v) {
                tMaterial.setColor(v)
                tMaterial2.setColor(v)
            })
            t0.add(tMaterial2, 'shininess', 1, 128)
            t0.add(tMaterial2, 'specularPower', 0.1, 10)
            t0.add(testColorPhong, 'normalTexture').onChange(function (v) {
                tMaterial2['normalTexture'] = v ? tNormalTexture : null
            })
            t0.add(testColorPhong, 'specularTexture').onChange(function (v) {
                tMaterial2['specularTexture'] = v ? tSpecularTexture : null
            })

            t0.open()
        }
    </script>
</body>

</html>
