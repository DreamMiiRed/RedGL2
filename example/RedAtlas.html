<html>

<head>
    <meta charset="UTF-8">
    <title>RedAtlas</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="dat.gui.min.js"></script>
    <script src="baseTestUI.js"></script>
    <script src="../release/RedGL.min.js"></script>
</head>

<body>
<canvas id="test" style="border: none;background:red"></canvas>
<script>
	var testUI;
	document.getElementById( 'test' )
	RedGL( document.getElementById( 'test' ), function ( v ) {
		if ( v ) {
			console.log( '초기화 성공!' )
			var tWorld, tScene, tCamera, tRenderer;

			// 월드 생성
			this['world'] = tWorld = RedWorld();

			// 씬 생성
			tScene = RedScene( this );

			// 카메라 생성
			tCamera = RedCamera();

			// 렌더러 생성
			tRenderer = RedRenderer();

			// 뷰생성 및 적용
			tWorld.addView( RedView( 'test', tScene, tCamera ) );

			// 그리드 설정
			tScene['grid'] = RedGrid( this );

			// Atlas 설정
			(function ( redGL ) {
				var testMaterials = []
				var imgList;
				var i;
				imgList = [
					'../asset/draft1.png',
					'../asset/draft2.png',
					'../asset/draft3.png',
					'../asset/draft4.png',
					'../asset/draft5.png'
				]
				RedAtlas( redGL, imgList,
					function ( resultInfo ) {
						// 아틀라스 생성 완료후 아틀라스 텍스쳐를 생성한다.
						console.log( resultInfo )
						for ( var k in resultInfo['atlasMap'] ) {
							console.log( '아틀라스키', k )
							testMaterials.push(
								RedBitmapMaterial(
									redGL,
									// 아틀라스 텍스쳐 생성
									RedAtlasTexture( redGL, k )
								)
							)
						}

						i = 5
						while ( i-- ) {
							var tMesh = RedMesh( redGL, RedBox( redGL ), testMaterials[i % imgList.length] )
							tMesh.x = i * 2 - 4
							tScene.addChild( tMesh )
						}
						console.log( this )
						console.log( this.getAtlasMap() )
						console.log( this.getAtlasInfoList() )
					}
				)
			})( this );

			// 렌더시작
			tRenderer.start( this, function ( time ) {
				tCamera.x = Math.sin( time / 1500 ) * 10
				tCamera.y = Math.cos( time / 1500 ) * 10
				tCamera.z = Math.cos( time / 1500 ) * 10 + Math.sin( time / 1500 ) * 10

				tCamera.lookAt( 0, 0, 0 )
			} )

			// 렌더 디버거 활성화
			tRenderer['renderDebuger']['visible'] = true
			testUI( this, tCamera, tScene )
		} else {
			console.log( '초기화 실패!' )
		}
	} )
	testUI = function ( redGL, tCamera, tScene ) {
		var gui = new baseTestUI( redGL )
		gui.initRedGL()
		gui.initCamera( tCamera )
		gui.initScene( tScene )
	}
</script>
</body>

</html>
