<html>

<head>
    <meta charset="UTF-8">
    <title>RedColorPhongMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tScene, tCamera, tRenderer;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedObitController(this);
            tCamera.pan = 45
            tCamera.tilt = -45
            tCamera.distance = 10
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('test', this, tScene, tCamera));
            // 그리드 설정
            tScene['grid'] = RedGrid(this)
            // 라이트 설정
            var tLight = RedDirectionalLight(this)
            tScene.addLight(tLight)
            tLight.x = 10
            tLight.y = 10
            tLight.z = 10
            // Box 설정
            var tSphere;
            var tMaterial = RedColorPhongMaterial(this, '#ff0000')
            tSphere = RedMesh(this, RedSphere(this, 1, 32, 32, 32), tMaterial)
            tScene.addChild(tSphere)
            // 렌더시작
            tRenderer.start(this, function (time) {
                tCamera.x = Math.sin(time / 1500) * 10
                tCamera.y = Math.cos(time / 1500) * 10
                tCamera.z = Math.cos(time / 1500) * 15 + Math.sin(time / 1500) * 15
            })
            // 렌더 디버거 활성화
            tRenderer.setDebugButton();
            //
            testUI(this, tCamera, tScene)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera, tScene) {
        console.log('test')
        var gui = new baseTestUI(redGL)
        gui.initRedGL()
        gui.initScene(tScene, false, assetPath)
        var folder = gui['gui'].addFolder('RedColorPhongMaterial')
        var testColorPhong = {
            color: '#ff0000',
            shininess: 16,
            specularPower: 1,
            useFlatMode: false
        }
        folder.addColor(testColorPhong, 'color').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.color = v
            })
        })
        folder.add(testColorPhong, 'shininess', 1, 128).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.shininess = v
            })
        })
        folder.add(testColorPhong, 'specularPower', 0.1, 10).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.specularPower = v
            })
        })
        folder.add(testColorPhong, 'useFlatMode').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.useFlatMode = v
            })
        })
        folder.open()
    }
</script>
</body>

</html>
