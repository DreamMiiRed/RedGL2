<html>

<head>
    <meta charset="UTF-8">
    <title>RedStandardMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tScene, tCamera, tRenderer;
            // 월드 생성
            this['world'] = tWorld = RedWorld();
            // 씬 생성
            tScene = RedScene(this);
            // 카메라 생성
            tCamera = RedObitController(this);
            tCamera.pan = 45
            tCamera.tilt = -45
            tCamera.distance = 5
            // 렌더러 생성
            tRenderer = RedRenderer();
            // 뷰생성 및 적용
            tWorld.addView(RedView('test', this, tScene, tCamera));
            // 그리드 설정
            tScene['grid'] = RedGrid(this)
            // 라이트 설정
            var tLight = RedDirectionalLight(this)
            tScene.addLight(tLight)
            tLight.x = 10
            tLight.y = 5
            tLight.z = 5
            // Mesh 설정
            var tMesh;
            var tMaterial = RedStandardMaterial(this,
                RedBitmapTexture(this, assetPath + 'brick/Brick03_col.jpg'),
                RedBitmapTexture(this, assetPath + 'brick/Brick03_nrm.jpg'),
                null,
                RedBitmapTexture(this, assetPath + 'brick/Brick03_disp.jpg')
            )
            tMesh = RedMesh(this, RedBox(this, 1, 1, 1, 32, 32, 32), tMaterial)
            tMesh.x = -1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedBox(this, 1, 1, 1, 32, 32, 32), tMaterial)
            tMesh.x = 0
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedBox(this, 1, 1, 1, 32, 32, 32), tMaterial)
            tMesh.x = 1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedSphere(this, 0.5, 32, 32, 32), tMaterial)
            tMesh.x = -1.5
            tMesh.y = 1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedSphere(this, 0.5, 32, 32, 32), tMaterial)
            tMesh.x = 0
            tMesh.y = 1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedSphere(this, 0.5, 32, 32, 32), tMaterial)
            tMesh.x = 1.5
            tMesh.y = 1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedPlane(this, 1, 1, 32, 32), tMaterial)
            tMesh['useCullFace'] = false
            tMesh.x = -1.5
            tMesh.y = -1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedPlane(this, 1, 1, 32, 32), tMaterial)
            tMesh['useCullFace'] = false
            tMesh.x = 0
            tMesh.y = -1.5
            tScene.addChild(tMesh)
            tMesh = RedMesh(this, RedPlane(this, 1, 1, 32, 32), tMaterial)
            tMesh['useCullFace'] = false
            tMesh.x = 1.5
            tMesh.y = -1.5
            tScene.addChild(tMesh)
            // 렌더시작
            tRenderer.start(this, function (time) {
            })
            // 렌더 디버거 활성화
            tRenderer.setDebugButton();
            testUI(this, tCamera, tScene)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tCamera, tScene) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL()
        gui.initScene(tScene, false, assetPath)
        var folder = gui['gui'].addFolder('RedStandardMaterial')
        var testRedStandard = {
            diffuseTexture: assetPath + 'brick/Brick03_col.jpg',
            normalTexture: assetPath + 'brick/Brick03_nrm.jpg',
            specularTexture: 'none',
            displacementTexture:  assetPath + 'brick/Brick03_disp.jpg',
            alpha: 1,
            reflectionPower: 1,
            shininess: 16,
            normalPower: 1,
            specularPower: 1,
            displacementPower: 0.1,
            displacementFlowSpeedX: 0,
            displacementFlowSpeedY: 0,
            useFlatMode:false
        }
        folder.add(testRedStandard, 'alpha', 0, 1).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.alpha = v
            })
        })
        folder.add(testRedStandard, 'normalPower', 0, 3).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.normalPower = v
            })
        })
        folder.add(testRedStandard, 'shininess', 1, 128).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.shininess = v
            })
        })
        folder.add(testRedStandard, 'specularPower', 0.1, 10).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.specularPower = v
            })
        })
        folder.add(testRedStandard, 'diffuseTexture', [assetPath + 'brick/Brick03_col.jpg', assetPath + 'draft2.png', assetPath + 'draft3.png'], 0).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.diffuseTexture = v == 'none' ? null : RedBitmapTexture(redGL, v)
            })
        })
        folder.add(testRedStandard, 'normalTexture', ['none', assetPath + 'brick/Brick03_nrm.jpg']).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.normalTexture = v == 'none' ? null : RedBitmapTexture(redGL, v)
            })
        })
        folder.add(testRedStandard, 'specularTexture', ['none', assetPath + 'specular.png']).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.specularTexture = v == 'none' ? null : RedBitmapTexture(redGL, v)
            })
        })
        folder.add(testRedStandard, 'displacementTexture', ['none', assetPath + 'brick/Brick03_disp.jpg']).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.displacementTexture = v == 'none' ? null : RedBitmapTexture(redGL, v)
            })
        })
        folder.add(testRedStandard, 'displacementPower', 0, 2).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.displacementPower = v
            })
        })
        folder.add(testRedStandard, 'displacementFlowSpeedX', 0, 0.3, 0.001).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.displacementFlowSpeedX = v
            })
        })
        folder.add(testRedStandard, 'displacementFlowSpeedY', 0, 0.3, 0.001).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.displacementFlowSpeedY = v
            })
        })
        folder.add(testRedStandard, 'useFlatMode').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.useFlatMode = v
            })
        })
        folder.open()
    }
</script>
</body>

</html>
