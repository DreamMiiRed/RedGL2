    <canvas id="test" style="border: none;background:red"></canvas>
    <script>
        var t = document.getElementById('test')
        document.body.appendChild(t)
        RedGL(t, function (v) {
            var tGL;
            var tWorld, tScene2D, tScene3D, tScene3D_2, tCamera, tCamera2, tCamera3;
            var tRenderer;
            var self;
            self = this
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene3D = RedScene('#223344');
            tScene3D.alpha = 0.1
            tScene3D_2 = RedScene();
            tScene3D_2.useBackgroundColor = false
            tScene2D = RedScene();
            tCamera = RedCamera();
            tCamera2 = RedCamera();
            tCamera3 = RedCamera();
            tCamera.orthographic = true

            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene2D, tCamera));
            tWorld.addView(RedView('test2', tScene3D, tCamera2));
            tWorld.addView(RedView('test3', tScene3D_2, tCamera3));
            tWorld.addView(RedView('test4', tScene3D, tCamera3));
            RedView('test2').setSize('25%', '25%')
            RedView('test3').setSize('35%', '25%')
            RedView('test3').setLocation('0%', '50%')
            RedView('test4').setSize('50%', '50%')
            RedView('test4').setLocation('50%', '50%')

            tScene3D.setSkyBox(
                RedSkyBox(this, [
                    'asset/cubemap/posx.png',
                    'asset/cubemap/negx.png',
                    'asset/cubemap/posy.png',
                    'asset/cubemap/negy.png',
                    'asset/cubemap/posz.png',
                    'asset/cubemap/negz.png'
                ])
            )

            var testMaterial, testMaterial2, testMaterial3, testMaterial4, testMaterial5, testMaterial6,
                testMaterial7, testMateria8
            testMaterial = RedMaterial(this)
            testMaterial2 = RedColorMaterial(this)
            testMaterial3 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/UV_Grid_Sm.jpg'))
            testMaterial4 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/draft1.png'))
            testMaterial5 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/draft2.png'))
            testMaterial6 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/draft3.png'))
            testMaterial7 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/draft4.png'))
            testMaterial8 = RedBitmapMaterial(this, RedBitmapTexture(this, 'asset/draft5.png'))


            var interleaveData, interleaveData2
            interleaveData = new Float32Array([-0.5, -0.5, 0.0, 0.0, 0.5, 0.0, 0.5, 0.5, 0.5,
                0.5, -0.5, 0.0, 0.5, 0.5, 0.5, 0.0, 0.5, 0.5,
                0.5, 0.5, 0.0, 0.5, 0.0, 0.5, 0.5, 0.0, 0.5, -0.5, 0.5, 0.0, 0.0, 0.0, 0.5, 0.5, 0.5,
                0.5
            ]);
            interleaveData2 = new Float32Array([
                0.0, 0.5, 0.0, 0.0, 0.5,
                -0.5, -0.5, 0.0, 0.5, 0.5,
                0.5, -0.5, 0.0, 0.5, 0.0
            ]);
            var indexData, indexData2
            indexData = new Uint16Array([0, 1, 2, 0, 2, 3])
            indexData2 = new Uint16Array([0, 1, 2])

            var testInterleaveBuffer
            var testInterleaveBuffer2
            var testIndexBuffer, testIndexBuffer2
            testInterleaveBuffer = RedBuffer(
                this,
                'testInterleaveBuffer',
                interleaveData,
                RedBuffer.ARRAY_BUFFER, [{
                    attributeKey: 'aVertexPosition',
                    size: 3,
                    normalize: false
                },
                {
                    attributeKey: 'aTexcoord',
                    size: 2,
                    normalize: false
                },
                {
                    attributeKey: 'aVertexColor',
                    size: 4,
                    normalize: false
                }
                ]
            )
            testInterleaveBuffer2 = RedBuffer(
                this,
                'testInterleaveBuffer2',
                interleaveData2,
                RedBuffer.ARRAY_BUFFER, [{
                    attributeKey: 'aVertexPosition',
                    size: 3,
                    normalize: false
                },
                {
                    attributeKey: 'aTexcoord',
                    size: 2,
                    normalize: false
                }
                ]
            )
            testIndexBuffer = RedBuffer(
                this,
                'testIndexBuffer',
                indexData,
                RedBuffer.ELEMENT_ARRAY_BUFFER
            )
            testIndexBuffer2 = RedBuffer(
                this,
                'testIndexBuffer2',
                indexData2,
                RedBuffer.ELEMENT_ARRAY_BUFFER
            )
            var geometry, geometry2
            geometry = RedGeometry(testInterleaveBuffer, testIndexBuffer)
            geometry2 = RedGeometry(testInterleaveBuffer2, testIndexBuffer2)

            var testMesh
            var i = 1000;
            var len = i
            var boxGeo = new RedBox(this)
            var planeGeo = new RedPlane(this)
            tScene3D['grid'] = RedGrid(self)
            while (i--) {
                var t
                if (i > len / 8 * 7) testMesh = RedMesh(this, geometry, testMaterial)
                else if (i > len / 8 * 6) testMesh = RedMesh(this, geometry, testMaterial2)
                else if (i > len / 8 * 5) testMesh = RedMesh(this, geometry2, testMaterial3)
                else if (i > len / 8 * 4) testMesh = RedMesh(this, geometry2, testMaterial4)
                else if (i > len / 8 * 3) testMesh = RedMesh(this, geometry, testMaterial5)
                else if (i > len / 8 * 2) testMesh = RedMesh(this, planeGeo, testMaterial6)
                else if (i > len / 8) testMesh = RedMesh(this, boxGeo, testMaterial7)
                else testMesh = RedMesh(this, geometry, testMaterial8)
                testMesh.x = Math.random() * 50 - 25
                testMesh.y = Math.random() * 50 - 25
                testMesh.z = Math.random() * 50 - 25
                // if(Math.random() >0.8) testMesh.drawMode = this.gl.LINE_LOOP
                testMesh.rotationX = Math.random() * 360
                testMesh.rotationY = Math.random() * 360
                testMesh.rotationZ = Math.random() * 360
                tScene3D.addChild(testMesh)
                tScene3D_2.addChild(testMesh)

                // if (Math.random() > 0.8) {
                //     subTest = RedMesh(this, boxGeo, testMaterial2)
                //     subTest.scaleX = subTest.scaleY = subTest.scaleZ = 0.5
                //     subTest.x = 1
                //     testMesh.addChild(subTest)
                // }

            }
            var i = 10
            while (i--) {
                var testMesh2 = RedSprite3D(self, testMaterial2)
                testMesh2.x = Math.sin(Math.PI * 2 / 10 * i) * 15
                testMesh2.y = Math.cos(Math.PI * 2 / 10 * i) * 15
                // testMesh2.scaleX = testMesh2.scaleY = testMesh2.scaleZ =10
                testMesh.addChild(testMesh2)
            }


            console.log(new RedPlane(this) instanceof RedPlane)
            console.log(new RedPlane(this) instanceof RedGeometry)
            console.log(new RedBox(this))

            i = 1000
            len = i
            while (i--) {
                if (i > len / 8 * 7) testMesh = RedMesh(this, geometry, testMaterial)
                else if (i > len / 8 * 6) testMesh = RedMesh(this, geometry, testMaterial2)
                else if (i > len / 8 * 5) testMesh = RedMesh(this, geometry2, testMaterial3)
                else if (i > len / 8 * 4) testMesh = RedMesh(this, geometry2, testMaterial4)
                else if (i > len / 8 * 3) testMesh = RedMesh(this, geometry, testMaterial5)
                else if (i > len / 8 * 2) testMesh = RedMesh(this, new RedPlane(this), testMaterial6)
                else if (i > len / 8) testMesh = RedMesh(this, new RedBox(this), testMaterial7)
                else testMesh = RedMesh(this, geometry, testMaterial8)
                // testMesh = RedMesh(this, new RedPlane(this), testMaterial8)
                // testMesh = RedMesh(this, new RedBox(this), testMaterial7)
                testMesh.x = Math.random() * 1280
                testMesh.y = Math.random() * 768
                // if(Math.random() >0.8) testMesh.drawMode = this.gl.LINES
                testMesh.scaleX = testMesh.scaleY = testMesh.scaleZ = 50 + Math.random() * 30
                testMesh.rotationX = Math.random() * 360
                testMesh.rotationY = Math.random() * 360
                testMesh.rotationZ = Math.random() * 360
                tScene2D.addChild(testMesh)





            }
            i = 100
            while (i--) {
                var testLine = new RedLine(this, new RedColorMaterial(this, i % 2 ? '#ff0000' : i % 3 ? '#00ff00' : '#0000ff'))
                // var testLine = new RedLine(this, testMaterial2)
                var tX, tY, tZ
                var i2 = 4
                tX = tY = tZ = 0
                // testLine.addPoint(0, 0, 0)
                // testLine.addPoint(100, 0, 0)

                // testLine.addPoint(200, 0, 0)
                // testLine.addPoint(300, 0, 0)
                // testLine.addPoint(300, 0, 0)
                // testLine.addPoint(300, 100, 0)

                // testLine.addPoint(300, 100+Math.random()*50, 0)
                // testLine.addPoint(600, 100+Math.random()*50, 0)

                var i2 = 3 * 10
                tX = tY = tZ = 0
                while (i2--) {
                    tX += Math.random() * 30
                    tY += Math.random() * 30
                    // tZ += Math.random() * 30
                    testLine.addPoint(tX, tY, tZ)
                }

                testLine.rotationX = Math.random() * 360
                testLine.rotationY = Math.random() * 360
                testLine.rotationZ = Math.random() * 360
                testLine.x = 500
                testLine.y = 300
                testLine.upload()
                tScene2D.addChild(testLine)
            }

            JsonModelLoader(this, 'testJsonModel', 'asset/teapot.json', function (interleaveBuffer, indexBuffer) {
                console.log('호잇!', interleaveBuffer, indexBuffer)


                var i = 500
                while (i--) {
                    var testMesh = RedMesh(self, RedGeometry(interleaveBuffer, indexBuffer), testMaterial3)
                    testMesh.x = Math.random() * 500 - 250
                    testMesh.y = Math.random() * 500 - 250
                    testMesh.z = Math.random() * 500 - 250
                    // testMesh.drawMode = self.gl.LINES
                    tScene2D.addChild(testMesh)
                    tScene3D.addChild(testMesh)
                }

            })

            var renderResult;
            renderResult = document.createElement('div')
            renderResult.style.cssText = 'position:absolute;top:0px;left:0px;color:#fff;font-size:12px;background:rgba(0,0,0,0.6)'
            document.body.appendChild(renderResult)

            tRenderer.start(this, function (time) {
                testMaterial['floatTest'] = time
                interleaveData[0] = Math.sin(time / 1000) * 3
                interleaveData[2] = Math.cos(time / 1000) * 3
                // testInterleaveBuffer.upload(interleaveData)
                i = tScene3D.children.length
                while (i--) {
                    testMesh = tScene3D.children[i]
                    testMesh.rotationX += 1
                    testMesh.rotationY += 1
                    testMesh.rotationZ += 1
                }
                i = tScene2D.children.length
                while (i--) {
                    testMesh = tScene2D.children[i]
                    testMesh.rotationX += 1
                    testMesh.rotationY += 1
                    testMesh.rotationZ += 1
                }
                RedView('test2').setLocation(Math.cos(time / 1000) * 100 + 100, Math.sin(time / 1000) *
                    100 + 100)


                tCamera2.x = Math.sin(time / 3000) * 15
                tCamera2.y = Math.cos(time / 3000) * 15
                tCamera2.z = Math.cos(time / 1500) * 15
                tCamera2.lookAt(0, 0, 0)

                // tCamera3.x = Math.sin(time / 3000) 
                tCamera3.y = Math.cos(time / 3000)
                tCamera3.z = Math.cos(time / 1500) * 10
                tCamera3.lookAt(0, 0, 0)

                renderResult.innerHTML = ''
                for (var k in tRenderer['renderInfo']) {
                    // console.log(tRenderer['renderInfo'][k])
                    renderResult.innerHTML +=
                        '<b>RedView : key - ' + tRenderer['renderInfo'][k]['key'] + '</b>' +
                        ' <br>orthographic - ' + tRenderer['renderInfo'][k]['orthographic'] +
                        ' <br>call - ' + tRenderer['renderInfo'][k]['call'] +
                        ' <br> width - ' + tRenderer['renderInfo'][k]['width'] +
                        ' <br> height - ' + tRenderer['renderInfo'][k]['height'] +
                        ' <br> viewRectWidth - ' + tRenderer['renderInfo'][k]['viewRectWidth'] +
                        ' <br> viewRectHeight - ' + tRenderer['renderInfo'][k]['viewRectHeight'] +
                        ' <br> x - ' + tRenderer['renderInfo'][k]['x'] +
                        ' <br> y - ' + tRenderer['renderInfo'][k]['y'] +
                        '<br>'
                }
                renderResult.innerHTML += 'renderScale : ' + self.renderScale

            })

            console.log(tScene3D)
        })
    </script>
