<html>

<head>
    <meta charset="UTF-8">
    <title>기초테스트</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }
    </style>
    <script src="src/gl-matrix-min.js"></script>
    <script src="src/RedGL.js"></script>
    <script src="src/base/RedBaseContainer.js"></script>
    <script src="src/base/RedBaseObject3D.js"></script>
    <script src="src/geometry/RedBuffer.js"></script>
    <script src="src/object3D/RedMesh.js"></script>

    <script src="src/program/RedProgram.js"></script>
    <script src="src/program/RedShader.js"></script>
    <script src="src/renderer/RedRenderer.js"></script>
    <script src="src/RedView.js"></script>
    <script src="src/RedWorld.js"></script>
    <script src="src/RedScene.js"></script>
    <script src="src/RedCamera.js"></script>
</head>

<body>
    <canvas id="test" style="border: none;background:red" width="1280" height="768"></canvas>
    <script>
        var t = document.getElementById('test')
        document.body.appendChild(t)
        RedGL(t, function (v) {
            var tGL;
            var tWorld, tScene, tCamera;
            var tRenderer;
            tGL = this.gl;
            this.world = tWorld = RedWorld();
            tScene = RedScene();
            tCamera = RedCamera();
            tRenderer = RedRenderer();
            tWorld.addView(RedView('test', tScene, tCamera));
            tWorld.addView(RedView('test2', tScene, tCamera));
            RedView('test2').setSize('50%', '50%')
            RedView('test2').setLocation(0, 0)
            tRenderer.start(this)
            var testVS, testFS;
            testVS =
                `
attribute vec3 aVertexPosition;
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
}
            `
            testFS =
                `
precision mediump float;
void main(void) {
    gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
}
            `
            var testProgram = RedProgram(this, 'testProgram', RedShader(this, 'testVS', RedShader.VERTEX, testVS), RedShader(this,
                'testFS', RedShader.FRAGMENT, testFS))
            var vertices = new Float32Array([
                0.0, 1.0, 0.0,
                -1.0, -1.0, 0.0,
                1.0, -1.0, 0.0
            ]);
            var testBuffer = RedBuffer(this, 'testBuffer', vertices, RedBuffer.ARRAY_BUFFER, 3, {
                aVertexPosition: {
                    size: 3,
                    dataType: tGL.FLOAT
                }
            })
            var testMesh = RedMesh(testBuffer, testProgram)
            tScene.addChild(testMesh)

            var time = 0.001
            setInterval(function () {
                mat4.rotateX(testMesh.matrix, testMesh.matrix, time)
                mat4.rotateY(testMesh.matrix, testMesh.matrix, time)
                mat4.rotateZ(testMesh.matrix, testMesh.matrix, time)
            })
            console.log(tScene)
        })
    </script>
</body>

</html>
