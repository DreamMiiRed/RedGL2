            // tRenderer.start(this)
            var testVS, testFS;
            testVS = `
            attribute vec4 aPosition;
            varying vec4 vColor;
            float test;
            vec4 test2() {

                if(test==1.0){

                };
                return vec4(1.0, 1.0, 1.0, 1.0);
            }

            void main() {
                vColor = aPosition;
                gl_Position = aPosition;
            }
            `
            testFS = `
            precision mediump float;
            varying vec4 vColor;
            void main() {
                gl_FragColor = vColor;
            }
            `
            RedProgram(this, 'testProgram', RedShader(this, 'testVS', RedShader.VERTEX, testVS), RedShader(this, 'testFS', RedShader.FRAGMENT, testFS))
        })
